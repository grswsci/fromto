he tumor immune microenvironment. The BEST database demonstrated the impact of the Oxidative Stress signaling pathway on chemotherapy drug resistance. Immunohistochemical staining and ROC curve evaluation were performed to assess the protein expression levels of core genes in SKCM and normal samples, with survival analysis utilized to determine their diagnostic value.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We identified six central genes associated with SKCM metastasis, among which the expression of DSC2 and DSC3 involved in the oxidative stress pathway was closely related to immune cell infiltration. DSC2 influenced drug resistance in SKMC patients. Furthermore, downregulation of DSC2 and DSC3 expression enhanced the response of SKCM patients to immunotherapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      This study identified two Oxidative Stress-Associated genes as novel biomarkers for SKCM. Additionally, targeting the oxidative stress pathway may serve as a new strategy in clinical practice to enhance SKCM chemotherapy and sensitivity.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      SKCM; drug resistance; immune; immunotherapy response; oxidative stress network.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Uveal melanoma (UVM) is the most common primary tumor in adult human eyes. Costimulatory molecules (CMs) are important in maintaining T cell biological functions and regulating immune responses. To investigate the role of CMs in UVM and exploit prognostic signature by bioinformatics analysis. This study aimed to identify and validate a CMs associated signature and investigate its role in the progression and prognosis of UVM. The expression profile data of training cohort and validation cohort were downloaded from The Cancer Genome Atlas (TCGA) dataset and the Gene Expression Omnibus (GEO) dataset. 60 CM genes were identified, and 34 genes were associated with prognosis by univariate Cox regression. A prognostic signature was established with six CM genes. Further, high- and low-risk groups were divided by the median, and Kaplan-Meier (K-M) curves indicated that high-risk patients presented a poorer prognosis. We analyzed the correlation of gender, age, stage, and risk score on prognosis by univariate and multivariate regression analysis. We found that risk score was the only risk factor for prognosis. Through the integration of the tumor immune microenvironment (TIME), it was found that the high-risk group presented more immune cell infiltration and expression of immune checkpoints and obtained higher immune scores. Enrichment analysis of the biological functions of the two groups revealed that the differential parts were mainly related to cell-cell adhesion, regulation of T-cell activation, and cytokine-cytokine receptor interaction. No differences in tumor mutation burden (TMB) were found between the two groups. GNA11 and BAP1 have higher mutation frequencies in high-risk patients. Finally, based on the Genomics of Drug Sensitivity in Cancer 2 (GDSC2) dataset, drug sensitivity analysis found that high-risk patients may be potential beneficiaries of the treatment of crizotinib or temozolomide. Taken together, our CM-related prognostic signature is a reliable biomarker that may provide ideas for future treatments for the disease.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Biomarker; Costimulatory molecular; Prognosis signature; Tumor immune microenvironment; Uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      The mortality and therapeutic failure in cutaneous melanoma (CM) are mainly caused by wide metastasis and chemotherapy resistance. Meanwhile, immunotherapy is considered a crucial therapy strategy for CM patients. However, the efficiency of currently available methods and biomarkers in predicting the response of immunotherapy and prognosis of CM is limited. Programmed cell death (PCD) plays a significant role in the occurrence, development, and therapy of various malignant tumors. In this research, we integrated fourteen types of PCD, multi-omics data from TCGA-SKCM and other cohorts in GEO, and clinical CM patients to develop our analysis. Based on significant PCD patterns, two PCD-related CM clusters with different prognosis, tumor microenvironment (TME), and response to immunotherapy were identified. Subsequently, seven PCD-related features, especially CD28, CYP1B1, JAK3, LAMP3, SFN, STAT4, and TRAF1, were utilized to establish the prognostic signature, namely cell death index (CDI). CDI accurately predicted the response to immunotherapy in both CM and other cancers. A nomogram with potential superior predictive ability was constructed, and potential drugs targeting CM patients with specific CDI have also been identified. Given all the above, a novel CDI gene signature was indicated to predict the prognosis and exploit precision therapeutic strategies of CM patients, providing unique opportunities for clinical intelligence and new management methods for the therapy of CM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cutaneous melanoma; Immunotherapy; Machine learning; Programmed cell death.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Colon adenocarcinoma (COAD) is a common cause of cancer-related death. Due to the difficulty in early diagnosis and drug resistance, conventional treatments are difficult to be effective. Some studies have found that the functional recovery of T cells in the tumor microenvironment, especially regulatory T cells (Tregs), plays an important role in the progression of cancer. This study used the TCGA data set, clinical information and RNA-seq data of COAD patients to construct a Tregs-related risk score (TRS) through methods such as WGCNA, single-factor Cox, multi-factor Cox and random survival forest (RSF). Moreover, we also used the TCGA test set and internal validation set to verify the predictive ability of TRS, and used functional enrichment analysis and somatic mutation analysis to mine genes related to TRS, such as like thrombin/trypsin receptor 2 (F2RL2), inhibin subunit beta B (INHBB) and melanoma antigen family A12 (MAGEA12). Moreover, this study confirmed the expression of these prognostic genes using scRNA-seq data. We also performed qPCR analysis of various genes in normal and cancerous colon cancer cell lines to verify that these genes indeed play a role in CODA patients. We also constructed a mouse CODA model to study and evaluate the impact of key genes such as MAGEA12 on tumor growth in mice. This study explores the important role of Treg cells in the prognosis of COAD and discovers some potential biomarkers for the occurrence and development of COAD, which provides some new ideas for the treatment of COAD.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Colon adenocarcinoma; Functional enrichment analysis; Immunotherapy; Regulatory T cells; Tregs-related risk scores.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Cutaneous melanoma poses a formidable challenge within the field of oncology, marked by its aggressive nature and capacity for metastasis. Despite extensive research uncovering numerous genetic and molecular contributors to cutaneous melanoma development, there remains a critical knowledge gap concerning the role of lipids, notably low-density lipoprotein (LDL), in this lethal skin cancer. This article endeavours to bridge this knowledge gap by delving into the intricate interplay between LDL metabolism and cutaneous melanoma, shedding light on how lipids influence tumour progression, immune responses and potential therapeutic avenues. Genes associated with LDL metabolism were extracted from the GSEA database. We acquired and analysed single-cell sequencing data (GSE215120) and bulk-RNA sequencing data, including the TCGA data set, GSE19234, GSE22153 and GSE65904. Our analysis unveiled the heterogeneity of LDL across various cell types at the single-cell sequencing level. Additionally, we constructed an LDL-related signature (LRS) using machine learning algorithms, incorporating differentially expressed genes and highly correlated genes. The LRS serves as a valuable tool for assessing the prognosis, immunity and mutation status of patients with cutaneous melanoma. Furthermore, we conducted experiments on A375 and WM-115 cells to validate the function of PPP2R1A, a pivotal gene within the LRS. Our comprehensive approach, combining advanced bioinformatics analyses with an extensive review of current literature, presents compelling evidence regarding the significance of LDL within the cutaneous melanoma microenvironment.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      bioinformatics; cancer cells; machine learning; melanoma; singlecell sequencing.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      The immune microenvironment and oxidative stress of melanoma show significant heterogeneity, which affects tumor growth, invasion and treatment response. Single-cell and bulk RNA-seq data were used to explore the heterogeneity of the immune microenvironment and oxidative stress of melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The R package Seurat facilitated the analysis of the single-cell dataset, while Harmony, another R package, was employed for batch effect correction. Cell types were classified using Uniform Manifold Approximation and Projection (UMAP). The Secreted Signaling algorithm from CellChatDB.human was applied to elucidate cell-to-cell communication patterns within the single-cell data. Consensus clustering analysis for the skin cutaneous melanoma (SKCM) samples was executed with the R package ConsensusClusterPlus. To quantify immune infiltrating cells, we utilized CIBERSORT, ESTIMATE, and TIMERxCell algorithms provided by the R package Immuno-Oncology Biological Research (IOBR). Single nucleotide variant (SNV) analysis was conducted using Maftools, an R package specifically designed for this purpose. Subsequently, the expression levels of PXDN and PAPSS2 genes were assessed in melanoma tissues compared to adjacent normal tissues. Furthermore, in vitro experiments were conducted to evaluate the proliferation and reactive oxygen species expression in melanoma cells following transfection with siRNA targeting PXDN and PAPSS2.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Malignant tumor cell populations were reclassified based on a comprehensive single-cell dataset analysis, which yielded six distinct tumor subsets. The specific marker genes identified for these subgroups were then used to interrogate the Cancer Genome Atlas Skin Cutaneous Melanoma (TCGA-SKCM) cohort, derived from bulk RNA sequencing data, resulting in the delineation of two immune molecular subtypes. Notably, patients within the cluster2 (C2) subtype exhibited a significantly more favorable prognosis compared to those in the cluster1 (C1) subtype. An alignment of immune characteristics was observed between the C2 subtype and unique immune functional tumor cell subsets. Genes differentially expressed across these subtypes were subsequently leveraged to construct a predictive risk model. In vitro investigations further revealed elevated expression levels of PXDN and PAPSS2 in melanoma tissue samples. Functional assays indicated that modulation of PXDN and PAPSS2 expression could influence the production of reactive oxygen species (ROS) and the proliferative capacity of melanoma cells.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      The constructed six-gene signature can be used as an immune response and an oxidative stress marker to guide the clinical diagnosis and treatment of melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Immune microenvironment; Immune response; Melanoma; Oxidative stress; Prognosis; Tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Centrosome aberration (CA) plays a vital role in tumorigenesis and metastasis under pathophysiological conditions. The existence of CA was first reported in uveal melanoma (UVM) recently. Our study aimed to investigate the association of centrosome-related genes with UVM prognosis.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The Cancer Genome Atlas (TCGA)-UVM and Gene Expression Omnibus series (GSE) 22138 were included in the study. Least absolute shrinkage and selection operator (LASSO) and Cox regression were combined to screen out key genes and construct a centrosome-related gene signature. Kaplan-Meier (KM) survival curves were used to evaluate the survival differences between the 2 groups. Gene enrichment, immune infiltration, and mutation profile were used to explore the underlying mechanism.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      A centrosome-related gene signature was constructed: Risk score =-3.27071  MAP6 - 5.03735  CCDC40 - 2.68459  PRKCD + 1.826349  IGFBP4 + 11.66582  RAB6C - 4.86899  CCND3. The survival possibilities of the two groups were significantly different. The high-risk group showed cancer progression, inflammation, and immune restriction characteristics when compared with the low-risk group. BAP1 mutation was associated with high risk and SF3B1 mutation was associated with low risk according to the signature.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      Our study first investigated the role of centrosome-related genes in UVM overall survival (OS). We then constructed a centrosome-related gene signature for UVM, which provides new insights into the role of CA in UVM and identifies novel centrosome-related biomarkers.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Uveal melanoma (UVM); bioinformatics; centrosome; gene signature; prognosis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Intratumor heterogeneity (ITH) is defined as differences in molecular and phenotypic profiles between different tumor cells and immune cells within a tumor. ITH was involved in the cancer progression, aggressiveness, therapy resistance and cancer recurrence. Integrative machine learning procedure including 10 methods was conducted to develop an ITH-related signature (IRS) in The Cancer Genome Atlas (TCGA), GSE54467, GSE59455 and GSE65904 cohort. Several scores, including tumor immune dysfunction and exclusion (TIDE) score, tumor mutation burden (TMB) score and immunophenoscore (IPS), were used to evaluate the role of IRS in predicting immunotherapy benefits. Two immunotherapy datasets (GSE91061 and GSE78220) were utilized to the role of IRS in predicting immunotherapy benefits of skin cutaneous melanoma (SKCM) patients. The optimal prognostic IRS constructed by Lasso method acted as an independent risk factor and had a stable and powerful performance in predicting the overall survival rate in SKCM, with the area under the curve of 2-, 3- and 4-year receiver operating characteristic curve being 0.722, 0.722 and 0.737 in TCGA cohort. We also constructed a nomogram and the actual 1-, 3- and 5-year survival times were highly consistent with the predicted survival times. SKCM patients with low IRS scores had a lower TIDE score, lower immune escape score and higher TMB score, higher PD1&CTLA4 IPS. Moreover, SKCM patients with low IRS scores had a lower gene sets score involved in DNA repair, angiogenesis, glycolysis, hypoxia, IL2-STAT5 signaling, MTORC1 signaling, NOTCH signaling and P53 pathway. The current study constructed a novel IRS in SKCM using 10 machine learning methods. This IRS acted as an indicator for predicting the prognosis and immunotherapy benefits of SKCM patients.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      The aim of this study is to build a prognostic model for cutaneous melanoma (CM) using fatty acid-related genes and evaluate its capacity for predicting prognosis, identifying the tumor immune microenvironment (TIME) composition, and assessing drug sensitivity.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Through the analysis of transcriptional data from TCGA-SKCM and GTEx datasets, we screened for differentially expressed fatty acids-related genes (DEFAGs). Additionally, we employed clinical data from TCGA-SKCM and GSE65904 to identify genes associated with prognosis. Subsequently, utilizing all the identified prognosis-related fatty acid genes, we performed unsupervised clustering analysis using the ConsensusClusterPlus R package. We further validated the significant differences between subtypes through survival analysis and pathway analysis. To predict prognosis, we developed a LASSO-Cox prognostic signature. This signature's predictive ability was rigorously examined through multivariant Cox regression, survival analysis, and ROC curve analysis. Following this, we constructed a nomogram based on the aforementioned signature and evaluated its accuracy and clinical utility using calibration curves, cumulative hazard rates, and decision curve analysis. Using this signature, we stratified all cases into high- and low-risk groups and compared the differences in immune characteristics and drug treatment responsiveness between these two subgroups. Additionally, in this study, we provided preliminary confirmation of the pivotal role of CD1D in the TIME of CM. We analyzed its expression across various immune cell types and its correlation with intercellular communication using single-cell data from the GSE139249 dataset.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      In this study, a total of 84 DEFAGs were identified, among which 18 were associated with prognosis. Utilizing these 18 prognosis-related genes, all cases were categorized into three subtypes. Significant differences were observed between subtypes in terms of survival outcomes, the expression of the 18 DEFAGs, immune cell proportions, and enriched pathways. A LASSO-Cox regression analysis was performed on these 18 genes, leading to the development of a signature comprising 6 DEFAGs. Risk scores were calculated for all cases, dividing them into high-risk and low-risk groups. High-risk patients exhibited significantly poorer prognosis than low-risk patients, both in the training group (p < 0.001) and the test group (p = 0.002). Multivariate Cox regression analysis indicated that this signature could independently predict outcomes [HR = 2.03 (1.69-2.45), p < 0.001]. The area under the ROC curve for the training and test groups was 0.715 and 0.661, respectively. Combining risk scores with clinical factors including metastatic status and patient age, a nomogram was constructed, which demonstrated significant predictive power for 3 and 5 years patient outcomes. Furthermore, the high and low-risk subgroups displayed differences in the composition of various immune cells, including M1 macrophages, M0 macrophages, and CD8+ T cells. The low-risk subgroup exhibited higher StromalScore, ImmuneScore, and ESTIMATEScore (p < 0.001) and demonstrated better responsiveness to immune therapy for patients with PD1-positive and CTLA4-negative or positive expressions (p < 0.001). The signature gene CD1D was found to be mainly expressed in monocytes/macrophages and dendritic cells within the TIME. Through intercellular communication analysis, it was observed that cases with high CD1D expression exhibited significantly enhanced signal transductions from other immune cells to monocytes/macrophages, particularly the (HLA-A/B/C/E/F)-CD8A signaling from natural killer (NK) cells to monocytes/macrophages (p < 0.01).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      The prognostic signature constructed in this study, based on six fatty acid-related genes, exhibits strong capabilities in predicting patient outcomes, identifying the TIME, and assessing drug sensitivity. This signature can aid in patient risk stratification and provide guidance for clinical treatment strategies. Additionally, our research highlights the crucial role of CD1D in the CM's TIME, laying a theoretical foundation for future related studies.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cutaneous melanoma; Fatty acid; Immune microenvironment; Immunotherapy; Nomogram; Prognostic signature.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Uveal melanoma (UM) is an aggressive intraocular malignant tumor. The present study aimed to identify the key genes associated with UM metastasis and established a gene signature to analyze the relationship between the signature and prognosis and immune cell infiltration. Later, a predictive model combined with clinical variables was developed and validated.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Two UM gene expression profile chip datasets were downloaded from TCGA and GEO databases. Immune-related genes (IRGs) were obtained from IMPORT database. First, these mRNAs were intersected with IRGs, and weighted gene co-expression network analysis (WGCNA) was used to identify the co-expression of genes primarily associated with metastasis of UM. Univariate Cox regression analysis screened the genes related to prognosis. LASSO-Cox established a risk score to distinguish high-risk group and low-risk group. Then the GSEA enrichment pathway and immune cell infiltration of the two groups were compared. And combined with clinical variables, a predictive model was constructed. The time-dependent receiver operating characteristic (ROC) curve, calibration curve, and decision curve analysis (DCA) curve were used to verify the stability and accuracy of the final predictive model, and a nomogram was then drawn.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The MEblack, MEpurple, and MEblue modules were significantly associated with the metastasis of UM patients (P value < 0.001, = 0.001, = 0.022, respectively). Four genes (UBXN2B, OTUD3, KAT8, LAMTOR2) were obtained by Pearson correlation analysis, weighted gene correlation network analysis (WGCNA), univariate Cox, and LASSO-Cox. And a novel prognostic risk score was established. Immune-related prognostic signature can well classify UM patients into high-risk and low-risk groups. Kaplan-Meier curve showed that the OS of high-risk patients was worse than that of low-risk patients. In addition, the risk score played an important role in evaluating the signaling pathway and immune cell infiltration of UM patients in high-risk and low-risk groups. Both the training set and validation set of the model showed good predictive accuracy in the degree of differentiation and calibration (e.g., 1-year overall survival: AUC = 0.930 (0.857-1.003)). Finally, a nomogram was established to serve in clinical practice.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Significance:\n        \n      \n      UM key gene signature and prognosis predictive model might provide insights for further investigation of the pathogenesis and development of UM at the molecular level, and provide theoretical basis for determining new prognostic markers of UM and immunotherapy.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      GEO; Prognosis; TCGA; Tumor microenvironment; Uveal melanoma; Weighted gene co-expression network analysis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Despite autophagy modulating tumor immunity in the tumor microenvironment (TME), the immunotherapeutic efficacy and potential mechanism of autophagy signature was not explicit. We manually curated an autophagy gene set and defined a pan-cancer autophagy signature by comparing malignant tissues and normal tissues in The Cancer Genome Atlas (TCGA) cohort. The pan-cancer autophagy signature was derived from T proliferating cells as demonstrated in multiple single-cell RNA sequencing (scRNA-seq) datasets. The pan-cancer autophagy signature could influence the cell-cell interactions in the TME and predict the responsiveness of immune checkpoint inhibitors (ICIs) in the metastatic renal cell carcinoma, non-small cell lung cancer, bladder cancer, and melanoma cohorts. Metabolism inactivation accompanied with dysregulation of autophagy was investigated with transcriptomic and proteomic data. The immunotherapeutic predictive role and mechanism regulation of the autophagy signature was validated in an in-house cohort. Our study provides valuable insights into the mechanisms of ICI resistance.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cancer; Immunology; Molecular genetics.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Despite advancements in treating metastatic melanoma, many patients exhibit resistance to targeted therapies. Our study focuses on ATP1A1, a sodium pump subunit associated with cancer development. We aimed to assess ATP1A1 prognostic value in melanoma patients and examine the impact of its ligand, bufalin, on melanoma cell lines in vitro and in vivo. High ATP1A1 expression (IHC) correlated with reduced overall survival in melanoma patients. Resistance to BRAF inhibitor was linked to elevated ATP1A1 levels in patient biopsies (IHC, qPCR) and cell lines (Western blot, qPCR). Additionally, high ATP1A1 mRNA expression positively correlated with differentiation/pigmentation markers based on data from The Cancer Genome Atlas (TCGA) databases and Verfaillie proliferative gene signature analysis. Bufalin specifically targeted ATP1A1 in caveolae, (proximity ligation assay) and influenced Src phosphorylation (Western blot), thereby disrupting multiple signaling pathways (phosphokinase array). In vitro, bufalin induced apoptosis in melanoma cell lines by acting on ATP1A1 (siRNA experiments) and, in vivo, significantly impeded melanoma growth using a nude mouse xenograft model with continuous bufalin delivery via an osmotic pump. In conclusion, our study demonstrates that ATP1A1 could serve as a prognostic marker for patient survival and a predictive marker for response to BRAF inhibitor therapy. By targeting ATP1A1, bufalin inhibited cell proliferation, induced apoptosis in vitro, and effectively suppressed tumor development in mice. Thus, our findings strongly support ATP1A1 as a promising therapeutic target, with bufalin as a potential agent to disrupt its tumor-promoting activity.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      ATP1A1; Bufalin; Cardiotonic steroid; Melanoma; Resistance; Sodium pump.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      In this study, genes linked to prognosis in skin cutaneous melanoma (SKCM) involved in programmed cell death (PCD) were identified and confirmed and prognostic models based on these genes were constructed. Acquisition and analysis of clinical data and RNA sequencing information from The Cancer Genome Atlas-SKCM (TCGA-SKCM) and Sangerbox databases, gene expression data for 477 tumor samples and 2 normal samples were successfully gathered. The patients were separated into two clusters based on consensus clustering of PCD-related genes, with Cluster A having greater tumor purity, ESTIMATE score, immune score, and matrix score, and Cluster B having a significantly distinct pattern of immune cell infiltration. The use of gene set enrichment analysis and weighted correlation network analysis showed significant associations between certain genes and factors such as tumor mutation burden, age, stage, grade, and tumor subtype. Finally, based on the 12 genes selected by Least Absolute Shrinkage and Selection Operator regression analysis (STAT3, IRF2, SLC7A11, ZEB1, LIPT1, PML, GCH1, GYS1, ABCC1, XBP1, TFAP2C, NOX4), a prognostic model of PGD-related genes was constructed. The effectiveness of the model's prognostic value was confirmed through survival analysis, time-dependent receiver operating characteristic curve, single-factor Cox regression analysis, and nomogram. We also verified the relationship between the GCH1 and MKI67 expression by wet experiment. This model has high prediction accuracy in SKCM patients and can provide a reference for clinical treatment.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      clinical; immune; melanoma; prognosis; signature.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Purpose:\n        \n      \n      Malignant melanoma represents the most lethal skin cancer with germline predispositions thought to comprise 10% to 15% of all melanoma cases. No studies to date examine the immunologic features that may differentiate survival differences between germline pathogenic variant (gPV)-positive patients with melanoma from gPV-negative patients with melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Experimental design:\n        \n      \n      Adult patients with melanoma and clinical characteristics suggesting hereditary predisposition to cancer were prospectively recruited to undergo germline testing and flow cytometric analysis of peripheral immune suppressor cells.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      In this cohort, gPV-positive patients (n = 72) had a significantly improved melanoma-specific survival (MSS) compared with gPV-negative patients (n = 411; HRadj, 0.32; 95% CI, 0.13-0.82; P = 0.01). These survival improvements among gPV-positive patients were most apparent among cutaneous melanoma subtypes (HRadj, 0.12; 95% CI, 0.016-0.86; P = 0.03) and numerically improved in later-stage (IIB-IV) patients (HRadj, 0.34; 95% CI, 0.10-1.11; P = 0.06). Further, gPV-positive patients had a significantly lower level of total circulating PMN-MDSC compared with gPV-negative patients (P = 0.01), which was most apparent in those diagnosed with later stages (IIB-IV) of melanoma (P = 0.009). Finally, a significant upregulation of inflammatory transcriptome signatures in later-stage gPV-positive patients (n = 21) was observed in comparison with gPV-negative patients (n = 173) in the cutaneous melanoma cohort (SKCM) of The Cancer Genome Atlas (TCGA).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      gPV-positive patients with melanoma exhibit improved MSS in addition to reduced peripheral PMN-MDSC and an enhanced inflammatory microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      G protein-coupled receptors (GPCRs) have been shown to have an important role in tumor development and metastasis, and abnormal expression of GPCRs is significantly associated with poor prognosis of tumor patients. In this study, we analyzed the GPCRs-related gene (GPRGs) and tumor microenvironment (TME) in skin cutaneous melanoma (SKCM) to construct a prognostic model to help SKCM patients obtain accurate clinical treatment strategies.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      SKCM expression data and clinical information were obtained from The Cancer Genome Atlas (TCGA) and Gene Expression Omnibus (GEO) databases. Differential expression analysis, LASSO algorithm, and univariate and multivariate cox regression analysis were used to screen prognosis-related genes (GPR19, GPR146, S1PR2, PTH1R, ADGRE5, CXCR3, GPR143, and OR2I1P) and multiple prognosis-good immune cells; the data set was analyzed according to above results and build up a GPR-TME classifier. The model was further subjected to immune infiltration, functional enrichment, tumor mutational load, immunotherapy prediction, and scRNA-seq data analysis. Finally, cellular experiments were conducted to validate the functionality of the key gene GPR19 in the model.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The findings indicate that high expression of GPRGs is associated with a poor prognosis in patients with SKCM, highlighting the significant role of GPRGs and the tumor microenvironment (TME) in SKCM development. Notably, the group characterized by low GPR expression and a high TME exhibited the most favorable prognosis and immunotherapeutic efficacy. Furthermore, cellular assays demonstrated that knockdown of GPR19 significantly reduced the proliferation, migration, and invasive capabilities of melanoma cells in A375 and A2058 cell lines.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      This study provides novel insights for the prognosis evaluation and treatment of melanoma, along with the identification of a new biomarker, GPR19.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      G protein-coupled receptors; Prognostic signature; SKCM; TCGA; TME.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Anoikis is a cell death programmed to eliminate dysfunctional or damaged cells induced by detachment from the extracellular matrix. Utilizing an anoikis-based risk stratification is anticipated to understand melanoma's prognostic and immune landscapes comprehensively.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Differential expression genes (DEGs) were analyzed between melanoma and normal skin tissues in The Cancer Genome Atlas (TCGA) and Genotype-Tissue Expression data sets. Next, least absolute shrinkage and selection operator, support vector machine-recursive feature elimination algorithm, and univariate and multivariate Cox analyses on the 308 DEGs were performed to build the prognostic signature in the TCGA-melanoma data set. Finally, the signature was validated in GSE65904 and GSE22155 data sets. NOTCH3, PIK3R2, and SOD2 were validated in our clinical samples by immunohistochemistry.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The prognostic model for melanoma patients was developed utilizing ten hub anoikis-related genes. The overall survival (OS) of patients in the high-risk subgroup, which was classified by the optimal cutoff value, was remarkably shorter in the TCGA-melanoma, GSE65904, and GSE22155 data sets. Low-risk patients exhibited low immune cell infiltration and high expression of immunophenoscores and immune checkpoints. They also demonstrated increased sensitivity to various drugs, including dasatinib and dabrafenib. NOTCH3, PIK3R2, and SOD2 were notably associated with OS by univariate Cox analysis in the GSE65904 data set. The clinical melanoma samples showed remarkably higher protein expressions of NOTCH3 (P = 0.003) and PIK3R2 (P = 0.009) than the para-melanoma samples, while the SOD2 protein expression remained unchanged.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      In this study, we successfully established a prognostic anoikis-connected signature using machine learning. This model may aid in evaluating patient prognosis, clinical characteristics, and immune treatment modalities for melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Anoikis; Immunotherapy; Malignant melanoma; Prognostic signature; SVMRFE.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Oncogenic Gq causes uveal melanoma via non-canonical signaling pathways. This constitutively active mutant GTPase is also found in cutaneous melanoma, lung adenocarcinoma, and seminoma, as well as in benign vascular tumors, such as congenital hemangiomas. We recently described that PDZ-RhoGEF (also known as ARHGEF11), a canonical G12/13 effector, is enabled by Gs Q227L to activate CdcIn addition, and we demonstrated that constitutively active Gq interacts with the PDZ-RhoGEF DH-PH catalytic module, but does not affect its binding to RhoA or Cdc. This suggests that it guides this RhoGEF to gain affinity for other GTPases. Since RhoJ, a small GTPase of the Cdc42 subfamily, has been involved in tumor-induced angiogenesis and the metastatic dissemination of cancer cells, we hypothesized that it might be a target of oncogenic Gq signaling via PDZ-RhoGEF. Consistent with this possibility, we found that Gq Q209L drives full-length PDZ-RhoGEF and a DH-PH construct to interact with nucleotide-free RhoJ-G33A, a mutant with affinity for active RhoJ-GEFs. Gq Q209L binding to PDZ-RhoGEF was mapped to the PH domain, which, as an isolated construct, attenuated the interaction of this mutant GTPase with PDZ-RhoGEF's catalytic module (DH-PH domains). Expression of these catalytic domains caused contraction of endothelial cells and generated fine cell sprouts that were inhibited by co-expression of dominant negative RhoJ. Using relational data mining of uveal melanoma patient TCGA datasets, we got an insight into the signaling landscape that accompanies the Gq/PDZ-RhoGEF/RhoJ axis. We identified three transcriptional signatures statistically linked with shorter patient survival, including GPCRs and signaling effectors that are recognized as vulnerabilities in cancer cell synthetic lethality datasets. In conclusion, we demonstrated that an oncogenic Gq mutant enables the PDZ-RhoGEF DH-PH module to recognize RhoJ, suggesting an allosteric mechanism by which this constitutively active GTPase stimulates RhoJ via PDZ-RhoGEF. These findings highlight PDZ-RhoGEF and RhoJ as potential targets in tumors driven by mutant Gq.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      ARHGEF11; PDZ-RhoGEF; RhoJ; endothelial sprouting; oncogenic Gq.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      The incidence of skin cutaneous melanoma (SKCM), one of the most aggressive and lethal skin tumors, is increasing worldwide. However, for advanced SKCM, we still lack an accurate and valid way to predict its prognosis, as well as novel theories to guide the planning of treatment options for SKCM patients. Lactylation (LAC), a novel post-translational modification of histones, has been shown to promote tumor growth and inhibit the antitumor response of the tumor microenvironment (TME) in a variety of ways. We hope that this study will provide new ideas for treatment options for SKCM patients, as well as research on the molecular mechanisms of SKCM pathogenesis and development.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      At the level of the RNA sequencing set (TCGA, GTEx), we used differential expression analysis, LASSO regression analysis, and multifactor Cox regression analysis to screen for prognosis-related genes and calculate the corresponding LAC scores. The content of TME cells in the tumor tissue was calculated using the CIBERSORT algorithm, and the TME score was calculated based on its results. Finally, the LAC-TME classifier was established and further analyzed based on the two scores, including the construction of a prognostic model, analysis of clinicopathological characteristics, and correlation analysis of tumor mutation burden (TMB) and immunotherapy. Based on single-cell RNA sequencing data, this study analyzed the cellular composition in SKCM tissues and explored the role of LAC scores in intercellular communication. To validate the functionality of the pivotal gene CLPB in the model, cellular experiments were ultimately executed.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We screened a total of six prognosis-related genes (NDUFA10, NDUFA13, CLPB, RRM2B, HPDL, NARS2) and 7 TME cells with good prognosis. According to Kaplan-Meier survival analysis, we found that the LAClow/TMEhigh group had the highest overall survival (OS) and the LAChigh/TMElow group had the lowest OS (p value < 0.05). In further analysis of immune infiltration, tumor microenvironment (TME), functional enrichment, tumor mutational load and immunotherapy, we found that immunotherapy was more appropriate in the LAClow/TMEhigh group. Moreover, the cellular assays exhibited substantial reductions in proliferation, migration, and invasive potentials of melanoma cells in both A375 and A2058 cell lines upon CLPB knockdown.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      The prognostic model using the combined LAC score and TME score was able to predict the prognosis of SKCM patients more consistently, and the LAC-TME classifier was able to significantly differentiate the prognosis of SKCM patients across multiple clinicopathological features. The LAC-TME classifier has an important role in the development of immunotherapy regimens for SKCM patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Immunotherapy; Lactylation; Prognostic model; SKCM; TCGA; TME.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Purpose:\n        \n      \n      Despite high clinical need, there are no biomarkers that accurately predict the response of patients with metastatic melanoma to anti-PD-1 therapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Experimental design:\n        \n      \n      In this multicenter study, we applied protein depletion and enrichment methods prior to various proteomic techniques to analyze a serum discovery cohort (n = 56) and three independent serum validation cohorts (n = 80, n = 12, n = 17). Further validation analyses by literature and survival analysis followed.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We identified several significantly regulated proteins as well as biological processes such as neutrophil degranulation, cell-substrate adhesion, and extracellular matrix organization. Analysis of the three independent serum validation cohorts confirmed the significant differences between responders (R) and nonresponders (NR) observed in the initial discovery cohort. In addition, literature-based validation highlighted 30 markers overlapping with previously published signatures. Survival analysis using the TCGA database showed that overexpression of 17 of the markers we identified correlated with lower overall survival in patients with melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      Ultimately, this multilayered serum analysis led to a potential marker signature with 10 key markers significantly altered in at least two independent serum cohorts: CRP, LYVE1, SAA2, C1RL, CFHR3, LBP, LDHB, S100A8, S100A9, and SAA1, which will serve as the basis for further investigation. In addition to patient serum, we analyzed primary melanoma tumor cells from NR and found a potential marker signature with four key markers: LAMC1, PXDN, SERPINE1, and VCAN.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Skin cutaneous melanoma (SKCM) is one of the most aggressive cancers with high mortality rates. Cancer-associated fibroblasts (CAFs) play essential roles in tumor growth, metastasis and the establishment of a pro-tumor microenvironment. This study aimed to establish a CAF-related signature for providing a new perspective for indicating prognosis and guiding therapeutic regimens of SKCM patients.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      In this study, the CAF-related genes were screened out based on melanoma-associated fibroblast markers identified from single-cell transcriptome analysis in the Gene Expression Omnibus (GEO) database and a CAF-related module identified from weighted gene co-expression analysis using The Cancer Genome Atlas (TCGA) dataset. We extracted these gene expression data of SKCM samples from TCGA and constructed a prognostic CAF-related signature. The prediction abilities of the signature for survival prognosis, tumor immune landscape and responses to chemo-/immunotherapies were evaluated in the TCGA-SKCM cohort.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We suggested that CAFs were significantly involved in the clinical outcomes of SKCM. A 10-gene CAF-related model was constructed, and the high-CAF risk group exhibited immunosuppressive features and worse prognosis. Patients with high CAF score were more likely to not respond to immune checkpoint inhibitors but were more sensitive to some chemotherapeutic agents, suggesting a potential approach of chemotherapy/anti-CAF combination treatment to improve the SKCM patient response rate of current immunotherapies.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      The CAF-related risk score could serve as a robust prognostic indicator and personal assessment of this score could uncover the degree of immunosuppression and provide treatment strategies to improve outcomes in clinical decision-making in SKCM patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      cancer-associated fibroblast; immune infiltration; melanoma; prognosis; therapy prediction.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Objective:\n        \n      \n      The metabolism of cholesterol has been found to be closely related to the proliferation, invasion, and metastasis of tumors. The purpose of this study was to investigate the correlation between cholesterol metabolic genes and the prognosis of clear cell renal cell carcinoma (ccRCC).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Gene expression profiles and clinical information of individuals diagnosed with prevalent malignant tumors were obtained from the TCGA database. For survival analysis, Kaplan-Meier curves were used. Consensus clustering was utilized to identify distinct molecular clusters. LASSO regression analysis was utilized to construct a novel prognostic signature. Differential analysis was used to analyze the differences in gene expression and various evaluation indicators between different subgroups. RT-qPCR and Immunohistochemistry were performed to examine the gene expression. Small interfering RNA transfection, CCK-8, and clone formation assays were conducted to verify the function of the target gene in ccRCC cell lines.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Based on genes involved in cholesterol metabolism related to survival, two molecular ccRCC subtypes were identified with distinct clinical, immune, and biological features. A molecular signature which would be utilized to evaluate the prognosis and the immune status of the tumor microenvironment of ccRCC patients was also established. The SCARB1-mediated cholesterol-dependent metabolism occurred both in ccRCC and skin cutaneous melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      A gene signature related to cholesterol metabolism was developed and validated to forecast the prognosis of ccRCC, demonstrating a correlation with immune infiltration. Cholesterol metabolic genes such as SCARB1, were expected to contribute to the diagnosis and precision treatment of both ccRCC and skin cutaneous melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      SCARB1; cholesterol metabolism; clear cell renal cell carcinoma; prognostic model; skin cutaneous melanoma; tumor immune.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Anoikis is a unique form of apoptosis associated with vascularization and distant metastasis in cancer. Eliminating anoikis resistance in tumor cells could be a promising target for improving the prognosis of terminal cancer patients. However, current studies have not elaborated on the prognosis effect of anoikis-related long non-coding RNAs (lncRNAs) in cutaneous melanoma. Pre-processed data, including RNA sequences and clinical information, were retrieved from TCGA and GTEx databases. After a series of statistical analyses, anoikis-related lncRNAs with prognostic significance were identified, and a unique risk signature was constructed. Risk scores were further analyzed in relation to the tumor microenvironment, tumor immune dysfunction and exclusion, immune checkpoint genes, and RNA methylation genes. The indicators were also used to predict the potentially sensitive anti-cancer drugs. An anoikis-related lncRNAs risk signature consisting of LINC01711, POLH-AS1, MIR205HG, and LINC02416 was successfully established in cutaneous melanoma. Overall survival and progression-free survival of patients were strongly linked with the risk score, independently of other clinical factors. The low-risk group exhibited a more beneficial immunological profile, was less affected by RNA methylation, and was more sensitive to the majority of anti-cancer drugs, all of which indicated a better prognostic outcome. The 4 hub lncRNAs may be fundamental to studying the mechanism of anoikis in cutaneous melanoma and provide personalized therapy for salvaging drug resistance.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Immune checkpoint inhibitors (ICIs) have shown efficacy in patients with metastatic urothelial cancer (mUC), however, only a small subset of patients could benefit from ICIs. Identifying predictive biomarkers of ICIs in patients with mUC is clinical meaningful for patient stratification and administration.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Clinical and transcriptomic data of mUC patients treated with ICIs from mUC cohort (IMvigor210 study) was utilized to explore the predictive biomarkers. LASSO Cox regression was performed to construct a predictive model. The predictive model was trained and tested in the mUC cohort, and then exploratively tested in clear cell renal cell carcinoma (ccRCC) and melanoma cohorts in which patients also received ICIs regimens.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The differentially expressed genes (DEGs) in complement and coagulation cascades pathway (CCCP) were mainly enriched in non-responders of ICIs in the mUC cohort. A CCCP risk score was constructed based on the DEGs in CCCP. Patients with a low-risk score were more responsive to ICIs and had better overall survival (OS) than those with a high-risk score in the training set (HR, 0.38; 95%CI, 0.27-0.53, P<0.001) and the test set (HR, 0.34; 95%CI, 0.17-0.71, P=0.003). The association between the CCCP risk score and OS remained significant in the multivariable cox regression by adjusting PD-L1 expression and TMB (P<0.05). In addition, there was no difference for OS in the bladder cancer patients without ICIs (TCGA-BLCA cohort, HR, 0.76, 95%CI, 0.49-1.18, P=0.22), suggesting a predictive but not prognostic effect of the risk score. For the exploratory analysis, consistent results were observed that low-risk group showed superior OS in ccRCC cohort (HR, 0.52, 95%CI, 0.37-0.75, P<0.001) and melanoma cohort (HR, 0.27, 95%CI, 0.12-0.62, P=0.001).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      Our study showed that the CCCP risk score is an independent biomarker that predicts the efficacy of ICIs in mUC patients. The patients with a low-risk score tend to have a better response to ICIs and a longer life time probably due to the immune-activated TME. Further studies are needed to validate the clinical utility of the seven-gene signature.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      complement and coagulation cascades; immune checkpoint inhibitor; predictive biomarker; urothelial cancer.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Immune checkpoint blockade (ICB) has become the standard of care for several solid tumors. Multiple combinatorial approaches have been studied to improve therapeutic efficacy. The combination of antiangiogenic agents and ICB has demonstrated efficacy in several cancers. To improve the mechanistic understanding of synergies with these treatment modalities, we performed screens of sera from long-term responding patients treated with ipilimumab and bevacizumab. We discovered a high-titer antibody response against EGF-like repeats and discoidin I-like domains protein 3 (EDIL3) that correlated with favorable clinical outcomes. EDIL3 is an extracellular protein, previously identified as a marker of poor prognosis in various malignancies. Our Tumor Immune Dysfunction and Exclusion analysis predicted that EDIL3 was associated with immune exclusion signatures for cytotoxic immune cell infiltration and nonresponse to ICB. Cancer-associated fibroblasts (CAF) were predicted as the source of EDIL3 in immune exclusion-related cells. Furthermore, The Cancer Genome Atlas Skin Cutaneous Melanoma (TCGA-SKCM) and CheckMate 064 data analyses correlated high levels of EDIL3 with increased pan-fibroblast TGF response, enrichment of angiogenic signatures, and induction of epithelial-to-mesenchymal transition. Our in vitro studies validated EDIL3 overexpression and TGF regulation in patient-derived CAFs. In pretreatment serum samples from patients, circulating levels of EDIL3 were associated with circulating levels of VEGF, and like VEGF, EDIL3 increased the angiogenic abilities of patient-derived tumor endothelial cells (TEC). Mechanistically, three-dimensional microfluidic cultures and two-dimensional transmigration assays with TEC endorsed EDIL3-mediated disruption of the lymphocyte function-associated antigen-1 (LFA-1)-ICAM-1 interaction as a possible means of T-cell exclusion. We propose EDIL3 as a potential target for improving the transendothelial migration of immune cells and efficacy of ICB therapy.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Cutaneous melanoma (CM) is the most common malignant tumor of the skin. Our study aimed to investigate the prognostic value of pathomics signatures for CM by combining pathomics and genomics.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Purpose:\n        \n      \n      The purpose of this study was to explore the potential application value of pathomics signatures.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Pathology full scans, clinical information, and genomics data for CM patients were downloaded from The Cancer Genome Atlas (TCGA) database. Exploratory data analysis (EDA) was used to visualize patient characteristics. Genes related to a poorer prognosis were screened through differential analysis. Survival analysis was performed to assess the prognostic value of gene and pathomics signatures. Artificial neural network (ANN) models predicted prognosis using signatures and genes. Correlation analysis was used to explore signature-gene links.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The clinical traits for 468 CM samples and the genomic data and pathology images for 471 CM samples were obtained from the TCGA database. The EDA results combined with multiple machine learning (ML) models suggested that the top 5 clinical traits in terms of importance were age, biopsy site, T stage, N stage and overall disease stage, and the eight ML models had a precision lower than 0.56. A total of 60 differentially expressed genes were obtained by comparing sequencing data. A total of 413 available quantitative signatures of each pathomics image were obtained with CellProfile software. The precision of the binary classification model based on pathomics signatures was 0.99, with a loss value of 1.7119e-04. The precision of the binary classification model based on differentially expressed genes was 0.98, with a loss value of 0.1101. The precision of the binary classification model based on pathomics signatures and differentially expressed genes was 0.97, with a loss value of 0.2088. The survival analyses showed that the survival rate of the high-risk group based on gene expression and pathomics signatures was significantly lower than that of the low-risk group. A total of 222 pathomics signatures and 51 differentially expressed genes were analyzed for survival with p-values of less than 0.05. There was a certain correlation between some pathomics signatures and differential gene expression involving ANO2, LINC00158, NDNF, ADAMTS15, and ADGRB3, etc. CONCLUSION: This study evaluated the prognostic significance of pathomics signatures and differentially expressed genes in CM patients. Three ANN models were developed, and all achieved accuracy rates higher than 97%. Specifically, the pathomics signature-based ANN model maintained a remarkable accuracy of 99%. These findings highlight the CellProfile + ANN model as an excellent choice for prognostic prediction in CM patients. Furthermore, our correlation analysis experimentally demonstrated a preliminary link between disease quantification and qualitative changes. Among various features, including M stage and treatments received, special attention should be given to age, biopsy site, T stage, N stage, and overall disease stage in CM patients.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Purpose:\n        \n      \n      The current study aimed to reveal a novel immune-related signature to evaluate immune infiltration status and the survival outcome for patients with uveal melanoma (UM).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Based on 80 UM samples from the Cancer Genome Atlas, the transcriptome gene expression and clinical characteristics were analyzed to identify immune-related genes that contributed most to prognosis based on LASSO Cox regression. By combining the gene expression level with the corresponding regression coefficient, a risk score was calculated and all patients were divided into high- and low-risk groups. Survival, tumor-infiltrating immune cell abundance, dysregulated signaling pathways, immunophenoscore and tumor mutation burden were compared between two groups. Validation of the risk signature was performed in GSE22138 and GSE44295 cohort. For evaluating the immunotherapy efficacy, 348 advanced urothelial cancer patients treated with immune checkpoint inhibitor (ICI) were used for external validation.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Nine immune-related prognostic genes were identified under the LASSO Cox regression in the TCGA cohort; they are ACKR2, AREG, CCL5, CLEC11A, IGKV1-33, IL36B, NROB1, TRAV8-4 and TRBV28. Better prognosis, elevated immune cell infiltration, decreased immune-suppressive cell infiltration, immune response-related pathways and higher immunophenoscore were found in low-risk patients, with better ICI treatment response rate.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      The identified immune risk signature was demonstrated to be associated with the favorable immune infiltration, prognosis and immunotherapeutic efficacy, which may provide clues for survival evaluation and immune treatment.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Immune infiltration; Immune signature; Immunotherapy efficacy; Prognosis; Uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      We aimed to develop endoplasmic reticulum (ER) stress-related risk signature to predict the prognosis of melanoma and elucidate the immune characteristics and benefit of immunotherapy in ER-related risk score-defined subgroups of melanoma based on a machine learning algorithm. Based on The Cancer Genome Atlas (TCGA) melanoma dataset (n = 471) and GTEx database (n = 813), 365 differentially expressed ER-associated genes were selected using the univariate Cox model and LASSO penalty Cox model. Ten genes impacting OS were identified to construct an ER-related signature by using the multivariate Cox regression method and validated with the Gene Expression Omnibus (GEO) dataset. Thereafter, the immune features, CNV, methylation, drug sensitivity, and the clinical benefit of anticancer immune checkpoint inhibitor (ICI) therapy in risk score subgroups, were analyzed. We further validated the gene signature using pan-cancer analysis by comparing it to other tumor types. The ER-related risk score was constructed based on the ARNTL, AGO1, TXN, SORL1, CHD7, EGFR, KIT, HLA-DRB1 KCNA2, and EDNRB genes. The high ER stress-related risk score group patients had a poorer overall survival (OS) than the low-risk score group patients, consistent with the results in the GEO cohort. The combined results suggested that a high ER stress-related risk score was associated with cell adhesion, gamma phagocytosis, cation transport, cell surface cell adhesion, KRAS signalling, CD4 T cells, M1 macrophages, naive B cells, natural killer (NK) cells, and eosinophils and less benefitted from ICI therapy. Based on the expression patterns of ER stress-related genes, we created an appropriate predictive model, which can also help distinguish the immune characteristics, CNV, methylation, and the clinical benefit of ICI therapy. KEY MESSAGES: Melanoma is the cutaneous tumor with a high degree of malignancy, the highest fatality rate, and extremely poor prognosis. Model usefulness should be considered when using models that contained more features. We constructed the Endoplasmic Reticulum stress-associated signature using TCGA and GEO database based on machine learning algorithm. ER stress-associated signature has excellent ability for predicting prognosis for melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Bioinformatic; Dermatology; Melanoma; The Cancer Genome Atlas (TCGA); Tumor immune microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Anoikis is involved in many critical biological processes in tumors; however, function in CM is still unknown. In this study, the relevance between Anoikis-related lncRNAs (ARLs) and the clinicopathological characteristics of patients with CM was comprehensively assessed.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Through analysis of TCGA dataset, ARLs were identified by using TCGA dataset. Based on the ARLs, a risk model was established to anticipate the prognosis of patients with CM, besides, the prediction accuracy of the model was evaluated. The immune infiltration landscape of patients with CM was assessed comprehensively, and the correlation between ARLs and immunity was elucidated. Immunotherapy and drug sensitivity analyses were applied to analyze the treatment response in patients with CM with diverse risk scores. Different subgroups were distinguished among the patients using consensus cluster analysis.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      A risk model based on six ARLs was set up to obtain an accurate prediction of the prognosis of patients with CM. There were distinctions in the immune landscape among CM patients with diverse risk scores and subgroups. Six prognosis-related ARLs were highly correlated with the number of immune cells. Patients with CM with different risk scores have various sensitivities to immunotherapy and antitumor drug treatments.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Our newly risk model associated with ARLs has considerable prognostic value for patients with CM. Not only has the risk model high prediction accuracy but it also indicates the immune status of CM patients, which will provide a new direction for the individualized therapy of patients with CM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      anoikis-related lncRNAs; cutaneous melanoma; immune landscape; prognosis; risk model.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Skin cutaneous melanoma (SKCM) is one of the fastest developing malignancies with strong aggressive ability and no proper curative treatments. Numerous studies illustrated the importance of N6-methyladenosine (m6A) RNA modification to tumorigenesis. The aim of this study was to identify novel prognostic signature by using m6A-related lncRNAs, thus to improve the survival for SKCM patients and guide SKCM therapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      We downloaded the Presentational Matrix data from The Cancer Genome Atlas (TCGA) and analyzed all the expressed lncRNAs among 468 SKCM samples. Pearson correlation analysis was performed to assess the correlations between lncRNAs and 29 m6A-related genes. Least absolute shrinkage and selection operator (LASSO), univariate and multivariate Cox regression analysis were performed to construct m6A-related lncRNAs prognostic signature (m6A-LPS). The accuracy and prognostic value of this signature were validated by using receiver operating characteristic (ROC) curves, Kaplan-Meier (K-M) survival analysis, univariate COX or multivariate COX analyses. After calculating risk scores, patients were divided into low- and high-risk subgroups by the median value of risk scores.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      A total of 2973 lncRNAs were found expressed among SKCM tissues. Prognostic analysis showed that 98 lncRNAs had a significant effect on the survival of SKCM patients. The m6A-LPS was validated using K-M and ROC analysis and the predictive accuracy of the risk score was also high according to the AUC of the ROC curve in training and testing sets. A nomogram based on tumor stage, gender and risk score that had a strong ability to forecast the 1-, 2-, 3-, 5-year OS of SKCM patients confirmed by calibrations. Enrichment analysis indicated that malignancy-associated biological processes and pathways were more common in the high-risk subgroup.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Collectively, m6A-related lncRNAs exert as potential biomarkers for prognostic stratification of SKCM patients and may assist clinicians achieving individualized treatment for SKCM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      LncRNAs; N6-methyladenosine (m6a); Prognostic signature; Skin cutaneous melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      The molecular mechanisms underlying melanoma metastasis remain poorly understood. In this study, we aimed to delineate the mechanisms underlying gene expression alterations during metastatic potential acquisition and characterize the metastatic subclones within primary cell lines. We performed single-cell RNA sequencing of a poorly metastatic melanoma cell line (WM239A) and its subclones with high metastatic potential to the lung (113/6-4L) and the brain (131/4-5B1 and 131/4-5B2). Unsupervised clustering of 8173 melanoma cells identified three distinct clusters according to cell type ('Primary', 'Lung' and 'Brain' clusters) with differential expression of MITF and AXL pathways and putative cancer and cell cycle drivers, with the lung cluster expressing intermediate but distinct gene profiles between primary and brain clusters. Principal component (PC) analysis revealed that PC2 (the second PC), which was positively associated with MITF expression and negatively with AXL pathways, primarily segregated cell types, in addition to PC1 of the cell cycle pathway. Pseudotime trajectory and RNA velocity analyses suggested the existence of cellular subsets with metastatic potential in the Primary cluster and an association between PC2 signature alteration and metastasis potential acquisition. Analysis of The Cancer Genome Atlas melanoma samples by clustering into PC2-high and -low clusters by quartiles of PC2 signature expression revealed that the PC2-high cluster was an independent significant factor for poor prognosis (p-value = 0.003) with distinct genomic and transcriptomic characteristics, compared to the PC2-low cluster. In conclusion, we identified signatures of melanoma metastasis with prognostic significance and putative pro-metastatic subclones within a primary cell line.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      RNA; TCGA; melanoma; metastasis; prognosis; sequencing; single-cell.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Immunotherapy for neuroblastoma remains unsatisfactory due to heterogeneity and weak immunogenicity. Exploring powerful signatures for the evaluation of immunotherapy outcomes remain the primary purpose. We constructed a ferroptosis-related gene (FRG) signature by least absolute shrinkage and selection operator and Cox regression, identified 10 independent prognostic FRGs in a training cohort (GSE62564), and then verified them in an external validation cohort (TCGA). Associated with clinical factors, the signature accurately predicts overall survival of 3, 5, and 10 years. An independent prognostic nomogram, which included FRG risk, age, stage of the International Neuroblastoma Staging System, and an MYCN status, was constructed. The area under the curves showed satisfactory prognostic predicting performance. Through bulk RNA-seq and proteomics data, we revealed the relationship between hub genes and the key onco-promoter MYCN gene and then validated the results in MYCN-amplified and MYCN-non-amplified cell lines with qRT-PCR. The FRG signature significantly divided patients into high- and low-risk groups, and the differentially expressed genes between the two groups were enriched in immune actions, autophagy, and carcinogenesis behaviors. The low-risk group embodied higher positive immune component infiltration and a higher expression of immune checkpoints with a more favorable immune cytolytic activity (CYT). We verified the predictive power of this signature with data from melanoma patients undergoing immunotherapy, and the predictive power was satisfactory. Gene mutations were closely related to the signature and prognosis. AURKA and PRKAA2 were revealed to be nodal hub FRGs in the signature, and both were shown to have significantly different expressions between the INSS stage IV and other stages after immunohistochemical validation. With single-cell RNA-seq analysis, we found that genes related to T cells were enriched in TNFA signaling and interferon- hallmark. In conclusion, we constructed a ferroptosis-related gene signature that can predict the outcomes and work in evaluating the effects of immunotherapy.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      ferroptosis; gene; immune; neuroblastoma; survival.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Objective:\n        \n      \n      As one of the most lethal and aggressive cutaneous malignancies, cutaneous melanoma (CM) greatly threatens human health and has long challenged clinicians because of its poor therapeutic response. Anoikis is a newly discovered form of apoptosis that was originally identified in the extracellular matrix (ECM). Recent studies have reported that anoikis is central to cancer metastasis. The aim of this study is to explore the role of anoikis-associated genes in CM
