.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Materials and methods:\n        \n      \n      We identified hub anoikis-associated genes in CM and constructed a risk signature for patients with CM. Gene expression from The Cancer Genome Atlas (TCGA) database was used to screen hub anoikis-associated genes connected with CM, and the Gene Expression Omnibus (GEO) dataset was applied to externally validate the identified genes. Weighted gene co-expression network analysis (WGCNA), differential expression, univariate Cox regression, and least absolute shrinkage and selection operator (LASSO) analyses were used to identify hub genes. Immune cell infiltration in CM was also evaluated to explore the association between hub genes and immune heterogeneity. Finally, an anoikis-associated prognostic model was constructed.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Following complex analysis, FASLG, SOD2, BST2, PIK3R2, IKZF3, CDK2, and RAC3 were identified as hub anoikis-associated genes. Indeed, Kaplan-Meier and receiver operating characteristic analyses suggested that the expression patterns of hub genes can be used as prognostic factors for CM survival. The expression and survival trends of hub genes were verified in the validation cohort. Immune cell infiltration analysis showed that the number of immune cells varied among patients with CM and identified seven genes. Furthermore, functional analyses indicated that the constructed risk signature was significantly associated with patient survival, age, and tumor growth and could also serve as an independent prognostic factor for patients with CM.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      We suggest that the hub genes FASLG, SOD2, BST2, PIK3R2, IKZF3, CDK2, and RAC3 are involved in the anoikis-associated signature. The pattern of hub anoikis-associated genes may have a prognostic potential for CM progression and overall patient survival.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Skin cutaneous melanoma (SKCM) is the deadliest dermatology tumor. Ongoing researches have confirmed that the NOD-like receptors (NLRs) family are crucial in driving carcinogenesis. However, the function of NLRs signaling pathway-related genes in SKCM remains unclear.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Objective:\n        \n      \n      To establish and identify an NLRs-related prognostic signature and to explore its predictive power for heterogeneous immune response in SKCM patients.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Establishment of the predictive signature using the NLRs-related genes by least absolute shrinkage and selection operator-Cox regression analysis (LASSO-COX algorithm). Through univariate and multivariate COX analyses, NLRs signature's independent predictive effectiveness was proven. CIBERSORT examined the comparative infiltration ratios of 22 distinct types of immune cells. RT-qPCR and immunohistochemistry implemented expression validation for critical NLRs-related prognostic genes in clinical samples.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The prognostic signature, including 7 genes, was obtained by the LASSO-Cox algorithm. In TCGA and validation cohorts, SKCM patients with higher risk scores had remarkably poorer overall survival. The independent predictive role of this signature was confirmed by multivariate Cox analysis. Additionally, a graphic nomogram demonstrated that the risk score of the NLRs signature has high predictive accuracy. SKCM patients in the low-risk group revealed a distinct immune microenvironment characterized by the significantly activated inflammatory response, interferon-/ response, and complement pathways. Indeed, several anti-tumor immune cell types were significantly accumulated in the low-risk group, including M1 macrophage, CD8 T cell, and activated NK cell. It is worth noting that our NLRs prognostic signature could serve as one of the promising biomarkers for predicting response rates to immune checkpoint blockade (ICB) therapy. Furthermore, the results of expression validation (RT-qPCR and IHC) were consistent with the previous analysis.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      A promising NLRs signature with excellent predictive efficacy for SKCM was developed.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      NLR proteins; cutaneous melanoma; immune; prognosis; survival analysis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Background: Uveal Melanoma (UM) is the most prevalent primary intraocular malignancy in adults. This study assessed the importance of chromatin regulators (CRs) in UM and developed a model to predict UM prognosis. Methods: Gene expression data and clinical information for UM were obtained from public databases. Samples were typed according to the gene expression of CRs associated with UM prognosis. The prognostic key genes were further screened by the protein interaction network, and the risk model was to predict UM prognosis using the least absolute shrinkage and selection operator (LASSO) regression analysis and performed a test of the risk mode. In addition, we performed gene set variation analysis, tumor microenvironment, and tumor immune analysis between subtypes and risk groups to explore the mechanisms influencing the development of UM. Results: We constructed a signature model consisting of three CRs (RUVBL1, SIRT3, and SMARCD3), which was shown to be accurate, and valid for predicting prognostic outcomes in UM. Higher immune cell infiltration in poor prognostic subtypes and risk groups. The Tumor immune analysis and Tumor Immune Dysfunction and Exclusion (TIDE) score provided a basis for clinical immunotherapy in UM. Conclusion: The risk model has prognostic value for UM survival and provides new insights into the treatment of UM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      TCGA; chromatin regulators; prognosis; tumor subtypes; uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      In this study, the clinical implications and potential functions of necroptosis-related genes (NRGs) in melanoma were systematically characterized. A novel NRG signature was then constructed to analyze the immune status and prognosis of patients with melanoma. The NRG signatures for melanoma prognosis were searched using the Cancer Genome Atlas (TCGA) dataset and followed by stepwise Cox regression analysis. Patients with melanoma were divided into two groups, and survival analysis, receiver operating characteristic (ROC), and univariate and multivariate analyses were subsequently performed. The correlation of risk score (RS) with tumor immunity and RT-polymerase chain reaction (PCR) was analyzed to further verify the gene signatures. Data on tumor mutational burden (TMB) and chromosomal copy number variation (CNV) were analyzed. Three NRGs were identified as prognostic risk signatures and were significantly related to overall survival (OS) in melanoma. The signatures had better diagnostic accuracy. Furthermore, analysis of mutations in the NRGs and the incidence of chromosomal CNV helped to reveal the relationship between mutations and melanoma occurrence. A nomogram was established based on RSs. The risk characteristics were significantly associated with immunity and high risk is closely correlated with melanoma development. In vitro experiments revealed that necrostatin-1 (Nec-1) promoted cell viability and repressed the expression levels of interleukin (IL)12A and proprotein convertase subtilisin/kexin type (PCSK)1. Additionally, the expression levels of IL12A, CXCL10, and PCSK1 decreased in tumor tissues of melanoma patients. NRGs exert vital roles in immunity and might be applied as a prognostic factor of melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Melanoma; Necroptosis; Prognosis; Risk; Survival.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      New immunotherapeutic strategies based on predictors are urgently needed. Toll-like receptor adaptor interacting with SLC15A4 on the lysosome (TASL) was recently confirmed to fulfill an important role in the innate immune response. However, whether TASL is involved in tumor development and immunotherapy response prediction has not been reported.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      TCGA and GTEx were used to yield transcriptional, genetic, and epigenetic levels of TASL in 33 cancer types. CIBERSORT was used to explore the correlation between TASL expression and multiple immune-related signatures and tumor-infiltrating immune cell content in different cancer types. The ability of TASL to predict tumor immunotherapy response was analyzed in seven datasets. Finally, we tested TASL expression in human glioma cell lines and tissue samples and analyzed its correlation with clinicopathological parameters.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      TASL is widely heterogeneous at the transcriptional, genetic, and epigenetic levels. High TASL expression is an independent poor prognostic factor for immune \"cold\" tumor Low-Grade Glioma (LGG) but an opposite factor for \"hot\" tumors Lung Adenocarcinoma (LUAD) and Skin Cutaneous Melanoma (SKCM). TASL may affect tumor immune infiltration by mediating tumor-infiltrating lymphocytes and tumor-associated macrophages. It may differentially affect the prognosis of the three cancers by regulating the immunosuppressive microenvironment in LGG and the immunostimulatory microenvironment in LUAD and SKCM. High TASL expression is a potential biomarker for the positive response to immunotherapy in cancers such as SKCM and was also experimentally confirmed to be positively associated with adverse clinicopathological features of gliomas.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      TASL expression is an independent prognostic factor for LGG, LUAD, and SKCM. High TASL expression is a potential biomarker for the positive response to immunotherapy in certain cancer types such as SKCM. Further basic studies focusing on TASL expression and tumor immunotherapy are urgently needed.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Biomarker; TASL; Toll-like receptor; Tumor immunotherapy; Tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      While recent studies have separately explored mutational signatures and the tumor microenvironment (TME), there is limited research on the associations of both factors in a pan-cancer context.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Materials and methods:\n        \n      \n      We performed a pan-cancer analysis of over 8,000 tumor samples from The Cancer Genome Atlas (TCGA) project. Machine learning methods were employed to systematically explore the relationship between mutational signatures and TME and develop a risk score based on TME-associated mutational signatures to predict patient survival outcomes. We also constructed an interaction model to explore how mutational signatures and TME interact and influence cancer prognosis.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Our analysis revealed a varied association between mutational signatures and TME, with the Clock-like signature showing the most widespread influence. Risk scores based on mutational signatures mainly induced by Clock-like and AID/APOBEC activity exhibited strong pan-cancer survival stratification ability. We also propose a novel approach to predict transcriptome decomposed infiltration levels using genome-derived mutational signatures as an alternative approach for exploring TME cell types when transcriptome data are unavailable. Our comprehensive analysis revealed that certain mutational signatures and their interaction with immune cells significantly impact clinical outcomes in particular cancer types. For instance, T cell infiltration levels only served as a prognostic biomarker in melanoma patients with high ultraviolet radiation exposure, breast cancer patients with high homologous recombination deficiency signature, and lung adenocarcinoma patients with high tobacco-associated mutational signature.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Our study comprehensively explains the complex interplay between mutational signatures and immune infiltration in cancer. The results highlight the importance of considering both mutational signatures and immune phenotypes in cancer research and their significant implications for developing personalized cancer treatments and more effective immunotherapy.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      cancer genomics; cancer prognosis; immunotherapy; mutational signatures; tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Skin cutaneous melanoma (SKCM) is the deadliest type of cutaneous malignancy. Ubiquitination is a process of protein sorting and degradation that exhibits multiple functions in the progression of various tumors. This study aimed to characterize a set of genes for ubiquitination in SKCM.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The expression patterns of ubiquitin-associated genes (URGs) and the corresponding clinical information in SKCM tissues were comprehensively analyzed based on The Cancer Genome Atlas (TCGA) database. We performed univariate and multivariate Cox proportional regression models to characterize the risk scores and identify four critical genes related to prognostic ubiquitination (HCLS1, CORO1A, NCF1 and CCRL2), which were used to construct the prognostic signatures. We also studied the effects of HCLS1, CORO1A and CCRL2 on tumor metastasis-related indicators at the cellular level through in vitro experiments.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      SKCM patients in the low-risk group showing a longer survival than those in the high-risk group. Characteristic risk scores correlated with several clinicopathological variables and reflected the infiltration of multiple immune cells. In addition, the knockdown of CLS1, CORO1A and CCRL2 affected cellular malignant biological behavior through the EMT signaling pathway.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      This study provides a novel and prospective strategy to improve the clinical survival of SKCM patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      4-URGs; immune; prognostic signature; skin cutaneous melanoma; ubiquitination.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Deep learning has been extensively used in digital histopathology. The purpose of this study was to test deep learning (DL) algorithms for predicting the vital status of whole-slide image (WSI) of uveal melanoma (UM).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      We developed a deep learning model (Google-net) to predict the vital status of UM patients from histopathological images in TCGA-UVM cohort and validated it in an internal cohort. The histopathological DL features extracted from the model and then were applied to classify UM patients into two subtypes. The differences between two subtypes in clinical outcomes, tumor mutation, and microenvironment, and probability of drug therapeutic response were investigated further.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We observed that the developed DL model can achieve a high accuracy of > = 90% for patches and WSIs prediction. Using 14 histopathological DL features, we successfully classified UM patients into Cluster1 and Cluster2 subtypes. Compared to Cluster2, patients in the Cluster1 subtype have a poor survival outcome, increased expression levels of immune-checkpoint genes, higher immune-infiltration of CD8 + T cell and CD4 + T cells, and more sensitivity to anti-PD-1 therapy. Besides, we established and verified prognostic histopathological DL-signature and gene-signature which outperformed the traditional clinical features. Finally, a well-performed nomogram combining the DL-signature and gene-signature was constructed to predict the mortality of UM patients.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      Our findings suggest that DL model can accurately predict vital status in UM patents just using histopathological images. We found out two subgroups based on histopathological DL features, which may in favor of immunotherapy and chemotherapy. Finally, a well-performing nomogram that combines DL-signature and gene-signature was constructed to give a more straightforward and reliable prognosis for UM patients in treatment and management.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Deep learning; Histopathological images; Prognosis; Subtype; Uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Estrogen/estrogen receptor signaling influences the tumor microenvironment and affects the efficacy of immunotherapy in some tumors, including melanoma. This study aimed to construct an estrogen response-related gene signature for predicting response to immunotherapy in melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      RNA sequencing data of 4 immunotherapy-treated melanoma datasets and TCGA melanoma was obtained from open access repository. Differential expression analysis and pathway analysis were performed between immunotherapy responders and non-responders. Using dataset GSE91061 as the training group, a multivariate logistic regression model was built from estrogen response-related differential expression genes to predict the response to immunotherapy. The other 3 datasets of immunotherapy-treated melanoma were used as the validation group. The correlation was also examined between the prediction score from the model and immune cell infiltration estimated by xCell in the immunotherapy-treated and TCGA melanoma cases.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      \"Hallmark Estrogen Response Late\" was significantly downregulated in immunotherapy responders. 11 estrogen response-related genes were significantly differentially expressed between immunotherapy responders and non-responders, and were included in the multivariate logistic regression model. The AUC was 0.888 in the training group and 0.654-0.720 in the validation group. A higher 11-gene signature score was significantly correlated to increased infiltration of CD8+ T cells (rho=0.32, p=0.02). TCGA melanoma with a high signature score showed a significantly higher proportion of immune-enriched/fibrotic and immune-enriched/non-fibrotic microenvironment subtypes (p<0.001)-subtypes with better response to immunotherapy-and significantly better progression-free interval (p=0.021).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      In this study, we identified and verified an 11-gene signature that could predict response to immunotherapy in melanoma and was correlated with tumor-infiltrating lymphocytes. Our study suggests targeting estrogen-related pathways may serve as a combination strategy for immunotherapy in melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      estrogen; gene signature; immune checkpoint blockade; melanoma; tumor-infiltrating lymphocyte.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Cutaneous melanoma (CM) is one of the malignant tumors with a relative high lethality. Necroptosis is a novel programmed cell death that participates in anti-tumor immunity and tumor prognosis. Necroptosis has been found to play an important role in tumors like CM. However, the necroptosis-associated lncRNAs' potential prognostic value in CM has not been identified.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The RNA sequencing data collected from The Cancer Genome Atlas (TCGA) and Genotype-Tissue Expression Project (GTEx) was utilized to identify differentially expressed genes in CM. By using the univariate Cox regression analysis and machine learning LASSO algorithm, a prognostic risk model had been built depending on 5 necroptosis-associated lncRNAs and was verified by internal validation. The performance of this prognostic model was assessed by the receiver operating characteristic curves. A nomogram was constructed and verified by calibration. Furthermore, we also performed sub-group K-M analysis to explore the 5 lncRNAs' expression in different clinical stages. Function enrichment had been analyzed by GSEA and ssGSEA. In addition, qRT-PCR was performed to verify the five lncRNAs' expression level in CM cell line (A2058 and A375) and normal keratinocyte cell line (HaCaT).\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We constructed a prognostic model based on five necroptosis-associated lncRNAs (AC245041.1, LINC00665, AC018553.1, LINC01871, and AC107464.3) and divided patients into high-risk group and low-risk group depending on risk scores. A predictive nomogram had been built to be a prognostic indicator to clinical factors. Functional enrichment analysis showed that immune functions had more relationship and immune checkpoints were more activated in low-risk group than that in high-risk group. Thus, the low-risk group would have a more sensitive response to immunotherapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      This risk score signature could be used to divide CM patients into low- and high-risk groups, and facilitate treatment strategy decision making that immunotherapy is more suitable for those in low-risk group, providing a new sight for CM prognostic evaluation.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      cutaneous melanoma (CM); long non-coding RNAs (lncRNAs); necroptosis; prognostic signature; tumor immune function.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      T cell plays a crucial role in the occurrence and progression of Skin cutaneous melanoma (SKCM). This research aims to identify the actions of T cell proliferation-related genes (TRGs) on the prognosis and immunotherapy response of tumor patients.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Method:\n        \n      \n      The clinical manifestation and gene expression data of SKCM patients were obtained from The Cancer Genome Atlas (TCGA) and Gene Expression Omnibus (GEO) databases. T cell proliferation-related molecular subtypes were identified utilizing consensus clustering. Subsequently, Cox and Lasso regression analysis was conducted to identify six prognostic genes, and a prognostic signature was constructed. A series of experiments, such as qRT-PCR, Western blotting and CCK8 assay, were then conducted to verify the reliability of the six genes.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      In this study, a grading system was established to forecast survival time and responses to immunotherapy, providing an overview of the tumoral immune landscape. Meanwhile, we identified six prognostic signature genes. Notably, we also found that C1RL protein may inhibit the growth of melanoma cell lines.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      The scoring system depending on six prognostic genes showed great efficiency in predicting survival time. The system could help to forecast prognosis of SKCM patients, characterize SKCM immunological condition, assess patient immunotherapy response.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      T cell proliferation; immune landscape; immunotherapy; melanoma; prognosis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Anoikis, a form of apoptosis induced by cell detachment, plays a key role in cancer metastasis. However, the potential roles of anoikis-related genes (ARGs) in assessing the prognosis of skin cutaneous melanoma (SKCM) and the tumor microenvironment (TME) remain unclear.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The data from TCGA corresponding to transcriptomic expression patterns for patients with SKCM were downloaded and utilized to screen distinct molecular subtypes by a non-negative matrix factorization algorithm. The prognostic signature was constructed by least absolute shrinkage and selection operator (LASSO) Cox regression and was validated in SKCM patients from the GEO cohort. Moreover, the relationship of the ARG_score with prognosis, tumor-infiltrating immune cells, gene mutation, microsatellite instability (MSI), and immunotherapy efficacy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We screened 100 anoikis-related differentially expressed genes between SKCM tissues and normal skin tissues, which could divide all patients into three different subtypes with significantly distinct prognosis and immune cell infiltration. Then, an anoikis-related signature was developed based on subtype-related DEGs, which could classify all SKCM patients into low and high ARG_score groups with differing overall survival (OS) rates. ARG_score was confirmed to be a strong independent prognostic indicator for SKCM patients. By combining ARG_score with clinicopathological features, a nomogram was constructed, which could accurately predict the individual OS of patients with SKCM. Moreover, low ARG_score patients presented with higher levels of immune cell infiltration, TME score, higher tumor mutation burden, and better immunotherapy responses.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      Our comprehensive analysis of ARGs in SKCM provides important insights into the immunological microenvironment within the tumor of SKCM patients and helps to forecast prognosis and the response to immunotherapy in SKCM patients, thereby making it easier to tailor more effective treatment strategies to individual patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Anoikis; Immunotherapy; Prognosis; Skin cutaneous melanoma; Tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Platelets play a vital role in cancer and immunity. However, few comprehensive studies have been conducted on the role of platelet-related signaling pathways in various cancers and their responses to immune checkpoint blockade (ICB) therapy. In the present study, we focused on the glycoprotein VI-mediated platelet activation (GMPA) signaling pathway and comprehensively evaluated its roles in 19 types of cancers listed in The Cancer Genome Atlas (TCGA) and the Gene Expression Omnibus (GEO). Cox regression and meta-analyses showed that for all 19 types of cancers, patients with high GMPA scores tended to have a good prognosis. Furthermore, the GMPA signature score could serve as an independent prognostic factor for patients with skin cutaneous melanoma (SKCM). The GMPA signature was linked to tumor immunity in all 19 types of cancers, and was correlated with SKCM tumor histology. Compared to other signature scores, the GMPA signature scores for on-treatment samples were more robust predictors of the response to anti-PD-1 blockade in metastatic melanoma. Moreover, the GMPA signature scores were significantly negatively correlated with EMMPRIN (CD147) and positively correlated with CD40LG expression at the transcriptomic level in most cancer patient samples from the TCGA cohort and on-treatment samples from anti-PD1 therapy cohorts. The results of this study provide an important theoretical basis for the use of GMPA signatures, as well as GPVI-EMMPRIN and GPVI-CD40LG pathways, to predict the responses of cancer patients to various types of ICB therapy.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      CD40L-GPVI; EMMPRIN-GPVI; Glycoprotein VI-mediated platelet activation signaling pathway; Immune checkpoint blockade therapy; Platelets.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      It is now understood that the effectiveness of checkpoint immunotherapy can be impaired by immunosuppressive tumor-associated macrophages (TAMs). Nonetheless, the impact of different TAM subpopulations on the antitumor immune response remains unclear, mainly due to their heterogeneity. Herein, we identified a novel TAM subpopulation in esophageal squamous cell carcinoma (ESCC) that might contribute to poor clinical outcomes and immunotherapy modulation.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods and results:\n        \n      \n      We analyzed two single-cell RNA sequencing (scRNA-seq) datasets (GSE145370 and GSE160269) of esophageal squamous cell carcinoma to identify a novel TREM2-positive TAM subpopulation characterized by upregulation of TREM2, C1QC, C1QB, C1QA, SPP1, and APOE. Quantitative real-time PCR (qRT-PCR) and enzyme-linked immunosorbent assay (ELISA) demonstrated that these genes were significantly overexpressed in ESCC. Multiplex immunofluorescence validated the infiltration of TREM2+ TAMs in ESCC tissues, which correlated with poorer overall survival (OS). The scRNA-seq analysis in dataset GSE120575 indicated significant enrichment of TREM2+ TAMs in melanoma patients (n=48) with poor immunotherapy response, which had an identical gene signature with TREM2+ TAMs from ESCC. Analysis of 29 bulk-RNA melanoma samples from dataset GSE78220 revealed that a gene signature of 40 genes associated with TREM2+ TAMs was upregulated in the transcriptome of melanomas that did not respond to anti-PD1 therapy. Validation in the TCGA ESCC cohort (n=80) showed that a high enrichment score of the TREM2+ TAM was associated with poor prognosis. In addition, 10 ESCC patients treated with anti-PD1 therapy suggested that patients who are not sensitive to immunotherapy have higher density of TREM2+TAMs infiltration.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Overall, TREM2+ TAM infiltration in ESCC is associated with poor prognosis and may serve as a biomarker for predicting outcomes and immunotherapy modulation in this patient population. modulation; single-cell RNA sequencing.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      esophageal squamous cell carcinoma; immunotherapy modulation; prognosis; single-cell RNA sequencing; tumor-associated macrophages.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Chromosomal instability (CIN) is closely associated to the early detection of several clinical tumours. In this study, the authors first established a novel prognostic model of melanoma using the hub genes of CIN, based on the datasets of The cancer genome atlas-skin cutaneous melanoma (TCGA-SKCM) and GSE65904 cohorts. Based on the risk scores of our model, the disease-specific survival (DSS) prognosis was worse in the high-risk group. Combining risk score, stage, age, ulceration, and clark factors, a Nomogram was generated to predict 1, 3, 5-year survival rates, which indicated a good clinical validity. Our finding also showed a correlation between high/low risk and tumour infiltration levels of 'activated CD8 T cells' and 'effector memory CD8 T cells'. Moreover, the authors first performed a CIN-based tumour clustering analysis using TCGA-SKCM cases, and identified two melanoma clusters, which exhibit the distinct DSS prognosis and the tumour-infiltrating levels of CD8 T cells. Taken together, a promising CIN-related prognostic signature and clustering for melanoma cases were first established in our study.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      cancer; genetics; pattern clustering.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      The tumor microenvironment (TME) dynamically regulates cancer progression and affects clinical outcomes. This study aimed to identify molecular subtypes and construct a prognostic risk model based on TME-related signatures in skin cutaneous melanoma (SKCM) patients. We categorized SKCM patients based on transcriptome data of SKCM from The Cancer Genome Atlas (TCGA) database and 29 TME-related gene signatures. Differentially expressed genes were identified using univariate Cox regression and Lasso regression analysis, which were used for risk model construction. The robustness of this model was validated in independent external cohorts. Genetic landscape alterations, immune characteristics, and responsiveness to immunotherapy/chemotherapy were evaluated. Three TME-related subtypes were identified, and subtype C3 exhibited the most favorable prognosis, had enriched immune-related pathways, and possessed more infiltration of T_cells_CD8, T_cells_CD4_memory_activated, and Macrophages_M1 but a lower TumorPurity, whereas Macrophages_M2 were increased in subtype C1 and subtype C2. Subtype C1 was more sensitive to Cisplatin, subtype C2 was more sensitive to Temozolomide, and subtype C3 was more sensitive to Paclitaxel; 8 TME-related genes (NOTCH3, HEYL, ZNF703, ABCC2, PAEP, CCL8, HAPLN3, and HPDL) were screened for risk model construction. High-risk patients had dismal prognosis with good prediction performance. Moreover, low-risk patients were more sensitive to Paclitaxel and Temozolomide, whereas high-risk patients were more sensitive to Cisplatin. This risk model had robustness in predicting prognosis in SKCM patients. The results facilitate the understanding of TME-related genes in SKCM and provide a TME-related genes-based predictive model in prognosis and direction of personalized options for SKCM patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Immunotherapy; Molecular subtypes; Prognosis; Risk score; Skin cutaneous melanoma; Tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Ferroptosis, a recently uncovered iron-dependent, non-apoptotic cell death process, has been increasingly linked to cancer development. In this study, our objective was to develop a prognostic model centered on ferroptosis-related genes (FRGs) and assess its efficacy as an overall survival (OS) prediction biomarker. We conducted a systematic analysis of cutaneous melanoma (CM) and devised a novel ferroptosis-related prognostic signature (FRGSig) using the TCGA database. An independent dataset from GSE65904 was employed to corroborate the validity of the FRGSig. Both univariate and multivariate Cox proportional hazard regression analyses were utilized to construct a FRGSig composed of five FRGs. mRNA expression and immunohistochemistry (IHC) analysis demonstrated that the expression of FRGSig genes varied between tumor and normal tissues. According to Kaplan-Meier analysis, patients with elevated FRGsig scores faced a worse prognosis. The predictive accuracy of FRGSig was evaluated using the time-dependent receiver operating characteristic curve (ROC), with the area under the curve (AUC) values for 1, 3, and 5 OS at 0.682, 0.711, 0.735 in the TCGA cohort, and 0.662, 0.695, 0.712 in the validation dataset, respectively. Univariate and multivariate Cox regression analyses demonstrated that FRGSig served as an independent prognostic factor. Further analysis revealed a significant relationship between FRGSig and Tumor Mutational Burden (TMB) as well as immune infiltration levels. Gene set enrichment analysis (GSEA) disclosed functional disparities between high- and low-risk groups, suggesting that immune checkpoint-related pathways could be instrumental in the improved prognosis of the low-risk group. Taken together, the FRGSig has potential guidance for prognosis prediction and clinical treatment of CM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cutaneous melanoma; Ferroptosis; Immune infiltration; Prognosis; Risk stratification.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      In recent years, there has been growing evidence indicating a relationship between liquid-liquid phase separation (LLPS) and cancer development. However, to date, the clinical significance of LLPS in skin cutaneous melanoma (SKCM, hereafter referred to as melanoma) remains to be elucidated. In the current study, the impact of LLPS-related genes on melanoma prognosis has been explored.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      LLPS-related genes were retrieved from the DrLLPS database. The prognostic feature for LLPS in melanoma was developed in The Cancer Genome Atlas (TCGA) dataset and verified in the GSE65904 cohort. Based on risk scores, melanoma patients were categorized into high- and low-risk groups. Thereafter, the differences in clinicopathological correlation, functional enrichment, immune landscape, tumor mutational burden, and impact of immunotherapy between the two groups were investigated. Finally, the role of key gene TROAP in melanoma was validated by in vitro and in vivo experiments.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The LLPS-related gene signature was developed based on MLKL, PARVA, PKP1, PSME1, RNF114, and TROAP. The risk score was a crucial independent prognostic factor for melanoma and patients with high-risk scores were related to a worse prognosis. Approximately, all immune-relevant characteristics, such as immune cell infiltration and immune scores, were extremely evident in patients with low-risk scores. The findings from the in vitro and in vivo experiments indicated that the viability, proliferation, and invasion ability of melanoma cells were drastically decreased after the knockdown of TROAP.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Our gene signature can independently predict the survival of melanoma patients. It provides a basis for the exploration of the relationship between LLPS and melanoma and can offer a fresh perspective on the clinical diagnosis and treatment of the disease.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Immunotherapy; LLPS; Melanoma; TROAP; Tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Immune Checkpoint Therapies (ICT) have revolutionized the treatment of metastatic melanoma. However, only a subset of patients reaches complete responses. Deficient 2-microglobulin (2M) expression impacts antigen presentation to T cells, leading to ICT resistance. Here, we investigate alternative 2M-correlated biomarkers that associate with ICT resistance. We shortlisted immune biomarkers interacting with human 2M using the STRING database. Next, we profiled the transcriptomic expression of these biomarkers in association with clinical and survival outcomes in the melanoma GDC-TCGA-SKCM dataset and a collection of publicly available metastatic melanoma cohorts treated with ICT (anti-PD1). Epigenetic control of identified biomarkers was interrogated using the Illumina Human Methylation 450 dataset from the melanoma GDC-TCGA-SKCM study. We show that 2M associates with CD1d, CD1b, and FCGRT at the protein level. Co-expression and correlation profile of B2M with CD1D, CD1B, and FCGRT dissociates in melanoma patients following B2M expression loss. Lower CD1D expression is typically found in patients with poor survival outcomes from the GDC-TCGA-SKCM dataset, in patients not responding to anti-PD1 immunotherapies, and in a resistant anti-PD1 pre-clinical model. Immune cell abundance study reveals that B2M and CD1D are both enriched in tumor cells and dendritic cells from patients responding to anti-PD1 immunotherapies. These patients also show increased levels of natural killer T (NKT) cell signatures in the tumor microenvironment (TME). Methylation reactions in the TME of melanoma impact the expression of B2M and SPI1, which controls CD1D expression. These findings suggest that epigenetic changes in the TME of melanoma may impact 2M and CD1d-mediated functions, such as antigen presentation for T cells and NKT cells. Our hypothesis is grounded in comprehensive bioinformatic analyses of a large transcriptomic dataset from four clinical cohorts and mouse models. It will benefit from further development using well-established functional immune assays to support understanding the molecular processes leading to epigenetic control of 2M and CD1d. This research line may lead to the rational development of new combinatorial treatments for metastatic melanoma patients that poorly respond to ICT.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Anti-PD1; CD1d; DNA methylation; MHC-I; SPI1; immune checkpoint therapy; melanoma; 2M.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Antitumor mechanisms of CD4+ T cells remain crudely defined, and means to effectively harness CD4+ T-cell help for cancer immunotherapy are lacking. Pre-existing memory CD4+ T cells hold potential to be leveraged for this purpose. Moreover, the role of pre-existing immunity in virotherapy, particularly recombinant poliovirus immunotherapy where childhood polio vaccine specific immunity is ubiquitous, remains unclear. Here we tested the hypothesis that childhood vaccine-specific memory T cells mediate antitumor immunotherapy and contribute to the antitumor efficacy of polio virotherapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The impact of polio immunization on polio virotherapy, and the antitumor effects of polio and tetanus recall were tested in syngeneic murine melanoma and breast cancer models. CD8+ T-cell and B-cell knockout, CD4+ T-cell depletion, CD4+ T-cell adoptive transfer, CD40L blockade, assessments of antitumor T-cell immunity, and eosinophil depletion defined antitumor mechanisms of recall antigens. Pan-cancer transcriptome data sets and polio virotherapy clinical trial correlates were used to assess the relevance of these findings in humans.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Prior vaccination against poliovirus substantially bolstered the antitumor efficacy of polio virotherapy in mice, and intratumor recall of poliovirus or tetanus immunity delayed tumor growth. Intratumor recall antigens augmented antitumor T-cell function, caused marked tumor infiltration of type 2 innate lymphoid cells and eosinophils, and decreased proportions of regulatory T cells (Tregs). Antitumor effects of recall antigens were mediated by CD4+ T cells, limited by B cells, independent of CD40L, and dependent on eosinophils and CD8+ T cells. An inverse relationship between eosinophil and Treg signatures was observed across The Cancer Genome Atlas (TCGA) cancer types, and eosinophil depletion prevented Treg reductions after polio recall. Pretreatment polio neutralizing antibody titers were higher in patients living longer, and eosinophil levels increased in the majority of patients, after polio virotherapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Pre-existing anti-polio immunity contributes to the antitumor efficacy of polio virotherapy. This work defines cancer immunotherapy potential of childhood vaccines, reveals their utility to engage CD4+ T-cell help for antitumor CD8+ T cells, and implicates eosinophils as antitumor effectors of CD4+ T cells.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Trial registration:\n        \n      \n      ClinicalTrials.gov NCT01491893 NCT02986178 NCT03712358.\n    \n  \n\n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Adaptive Immunity; CD4-Positive T-Lymphocytes; Immunogenicity, Vaccine; Immunotherapy; Oncolytic Virotherapy.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Uveal melanoma (UM), the most frequent primary intraocular tumor in adults, has poor prognosis. High C-C motif chemokine ligand 18 (CCL18) has been detected in various tumors and is closely correlated with patients' clinicopathological characteristics. However, the essential role of CCL18 in UM remains unclear. Therefore, this study aimed to explore the prognostic value of CCL18 in UM. Uveal melanoma cells (M17) were transfected with pcDNA3.1-CCL18 si-RNA using Lipofectamine 2000. Cell growth and invasion abilities were measured through Cell Counting Kit-8 assay and invasion assay. RNA expression data and clinical and histopathological details were downloaded from the UM in The Cancer Genome Atlas (TCGA-UM) and GSE22138 datasets, which were defined as the training and validation cohorts, respectively. Univariate and multivariate Cox regression analyses were performed to identify significant prognostic biomarkers. The coefficients of these significant biomarkers generated by multivariate Cox proportional hazard regression analysis were used to establish a risk score formula. Functional enrichment analyses were also carried out. We found that downregulated CCL18 inhibits M17 cell growth and invasion in vitro. CCL18 may affect UM progression by altering C-C motif receptor 8 related pathways. Higher CCL18 expression was associated with worse clinical outcomes and tumor-specific death in the TCGA-UM dataset. Based on the coefficients obtained from the Cox proportional hazard regression analysis, a CCL18-related prognostic signature formula was constructed as follows: risk score = 0.05590  age +2.43437  chromosome 3 status +0.39496  ExpressionCCL18. Notably, in this formula, the normal chromosome 3 was coded as 0, whereas the chromosome 3 loss was coded as 1. Each patient was assigned to either low-risk or high-risk groups using the median cut-off in the training cohort. High-risk patients survived for a shorter time than low-risk patients. The time-dependent and multivariate receiver operating characteristic curves showed promising diagnostic efficacy. Multivariate Cox regression analysis demonstrated the potential of this CCL18-related signature as an independent prognostic indicator. These results were validated using the GSE22138 dataset. In addition, in both TCGA-UM and GSE22138 datasets, stratification of clinical correlations and survival analyses based on this signature indicated the involvement of clinical progression and survival outcome in UM. In the high-risk group, Gene Ontology analyses mainly indicated the enrichment of immune response pathways, such as the T cell activation, response to interferon-gamma, antigen processing and presentation, interferon-gamma-mediated signaling pathway, MHC protein complex, MHC class II protein complex, antigen binding, and cytokine binding. Meanwhile, Kyoto Encyclopedia of Genes and Genomes analyses showed enrichments of pathways in cancer, cell adhesion, cytokine-cytokine receptor interaction, chemokine signaling pathway, Th1 and Th2 cell differentiation, and chemokine signaling pathway. Moreover, single-sample gene set enrichment analysis demonstrated the enrichment of almost all immune cells and immune functions in the high-risk group. In summary, a new prognostic CCL18-related signature was successfully established using the TCGA-UM dataset and validated using the GSE22138 dataset with meaningful predictive and diagnostic efficacies. This signature could serve as an independent and promising prognostic biomarker for patients with UM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      CCL18; GEO; Prognosis; TCGA; Uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Ferroptosis, a form of cell death caused by iron-dependent peroxidation of lipids, plays an important role in cancer. Recent studies have shown that long noncoding RNAs (lncRNAs) are involved in the regulation of ferroptosis in tumor cells and are also closely related to tumor immunity. Immune cell infiltration in the tumor microenvironment affects the prognosis and clinical outcome of immunotherapy in melanoma patients, and immune cell classification may be able to accurately predict the prognosis of melanoma patients. However, the prognostic value of ferroptosis-related lncRNAs (FRLs) in melanoma has not been thoroughly explored, and it is difficult to define the immune characteristics of melanoma. We used The Cancer Genome Atlas (TCGA), the Genotype-Tissue Expression (GTEx) database, and the FerrDb database to identify FRLs. FRLs with prognostic value were evaluated in an experimental cohort utilizing univariate, LASSO (least absolute shrinkage and selection operator) and multivariate Cox regression, followed by in vitro assays evaluating the expression levels and the biological functions of three candidate FRLs. Kaplan-Meier (K-M) and receiver operating characteristic (ROC) curve analyses were used to assess the validity of the risk model, and the drug sensitivity of FRLs was examined by drug sensitivity analysis. The differentially expressed genes between the high- and low-risk groups in the risk model were enriched in the immune pathway, and we further found immune gene signatures (IRGs) that could predict the prognosis of melanoma patients through a series of methods including single-sample Gene Set Enrichment Analysis (ssGSEA). Finally, two GEO cohorts were used to validate the predictive accuracy and reliability of these two signature models. Our findings suggest that FRLs and IRGs have the potential to predict the prognosis of patients with cutaneous melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Bioinformatics; Cutaneous melanoma; Ferroptosis; Immune; Long noncoding RNAs (lncRNAs).","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      The neural crest (NC) is highly multipotent and generates diverse lineages in the developing embryo. However, spatiotemporally distinct NC populations display differences in fate potential, such as increased gliogenic and parasympathetic potential from later migrating, nerve-associated Schwann cell precursors (SCPs). Interestingly, while melanogenic potential is shared by both early migrating NC and SCPs, differences in melanocyte identity resulting from differentiation through these temporally distinct progenitors have not been determined. Here, we leverage a human pluripotent stem cell (hPSC) model of NC temporal patterning to comprehensively characterize human NC heterogeneity, fate bias, and lineage development. We captured the transition of NC differentiation between temporally and transcriptionally distinct melanogenic progenitors and identified modules of candidate transcription factor and signaling activity associated with this transition. For the first time, we established a protocol for the directed differentiation of melanocytes from hPSCs through a SCP intermediate, termed trajectory 2 (T2) melanocytes. Leveraging an existing protocol for differentiating early NC-derived melanocytes, termed trajectory 1 (T1), we performed the first comprehensive comparison of transcriptional and functional differences between these distinct melanocyte populations, revealing differences in pigmentation and unique expression of transcription factors, ligands, receptors and surface markers. We found a significant link between the T2 melanocyte transcriptional signature and decreased survival in melanoma patients in the cancer genome atlas (TCGA). We performed an in vivo CRISPRi screen of T1 and T2 melanocyte signature genes in a human melanoma cell line and discovered several T2-specific markers that promote lung metastasis in mice. We further demonstrated that one of these factors, SNRPB, regulates the splicing of transcripts involved in metastasis relevant functions such as migration, cell adhesion and proliferation. Overall, this study identifies distinct developmental trajectories as a source of diversity in melanocytes and implicates the unique molecular signature of SCP-derived melanocytes in metastatic melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Uveal melanoma is a highly malignant tumor in the eye. Its recurrence and metastasis are common, and the prognosis is poor.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The transcriptome data of UVM were downloaded from TCGA database, and the single cell sequencing dataset GSE139829 was downloaded from GEO database. Weighted co-expression network analysis was used to explore the modules associated with m7G. Lasso regression was used to construct M7G-related prognostic signature. Immune infiltration analysis was used to explore the significance of the model in the tumor immune microenvironment. Finally, cell assays were used to explore the function of key genes in the MUM-2B and OCM-1 cell lines of UVM.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The prognostic signature was constructed by Cox regression and Lasso regression. Patients could be divided into high-risk group and low-risk group by this signature, and the high-risk group had worse prognosis (P<0.05). Cell experiments showed that the proliferation, invasion and migration ability of UVM cell lines were significantly decreased after the knockdown of PAG1, a key gene in signature, which proved that PAG1 might be a potential target of UVM.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      Our study explored the significance of m7G in UVM, provided biomarkers for its diagnosis and treatment.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      N7-Methylguanosine; PAG1; immune microenvironment; single cell sequencing analysis; uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Tumor mutation burden (TMB) has been recognized as a predictive biomarker for immunotherapy response in cancer. Systematic identification of molecular features correlated with TMB is significant, although such investigation remains insufficient.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      We analyzed associations of somatic mutations, pathways, protein expression, microRNAs (miRNAs), long non-coding RNAs (lncRNAs), competing endogenous RNA (ceRNA) antitumor immune signatures, and clinical features with TMB in various cancers using multi-omics datasets from The Cancer Genome Atlas (TCGA) program and datasets for cancer cohorts receiving the immune checkpoint blockade therapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Among the 32 TCGA cancer types, melanoma harbored the highest percentage of high-TMB ( 10/Mb) cancers (49.4%), followed by lung adenocarcinoma (36.9%) and lung squamous cell carcinoma (28.1%). Three hundred seventy-six genes had significant correlations of their mutations with increased TMB in various cancers, including 11 genes (ARID1A, ARID1B, BRIP1, NOTCH2, NOTCH4, EPHA5, ROS1, FAT1, SPEN, NSD1,and PTPRT) with the characteristic of their mutations associated with a favorable response to immunotherapy. Based on the mutation profiles in three genes (ROS1, SPEN, and PTPRT), we defined the TMB prognostic score that could predict cancer survival prognosis in the immunotherapy setting but not in the non-immunotherapy setting. It suggests that the TMB prognostic score's ability to predict cancer prognosis is associated with the positive correlation between immunotherapy response and TMB. Nine cancer-associated pathways correlated positively with TMB in various cancers, including nucleotide excision repair, DNA replication, homologous recombination, base excision repair, mismatch repair, cell cycle, spliceosome, proteasome, and RNA degradation. In contrast, seven pathways correlated inversely with TMB in multiple cancers, including Wnt, Hedgehog, PI3K-AKT, MAPK, neurotrophin, axon guidance, and pathways in cancer. High-TMB cancers displayed higher levels of antitumor immune signatures and PD-L1 expression than low-TMB cancers in diverse cancers. The association between TMB and survival prognosis was positive in bladder, gastric, and endometrial cancers and negative in liver and head and neck cancers. TMB also showed significant associations with age, gender, height, weight, smoking, and race in certain cohorts.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      The molecular and clinical features significantly associated with TMB could be valuable predictors for TMB and immunotherapy response and therefore have potential clinical values for cancer management.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      TMB prognostic score; antitumor immunity; cancer immunotherapy; ceRNA; multi-omics; tumor mutation burden.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Melanoma is among the most malignant immunologic tumor types and is associated with high mortality. However, a considerable number of melanoma patients cannot benefit from immunotherapy owing to individual differences. This study attempts to build a novel prediction model of melanoma that fully considers individual differences in the tumor microenvironment.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      An immune-related risk score (IRRS) was constructed based on cutaneous melanoma data from The Cancer Genome Atlas (TCGA). Single-sample gene set enrichment analysis (ssGSEA) was used to calculate immune enrichment scores of 28 immune cell signatures. We performed pairwise comparisons to obtain scores for cell pairs based on the difference in the abundance of immune cells within each sample. The resulting cell pair scores, in the form of a matrix of relative values of immune cells, formed the core of the IRRS.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The area under the curve (AUC) for the IRRS was over 0.700, and when the IRRS was combined with clinical information, the AUC reached 0.785, 0.817, and 0.801 for the 1-, 3-, and 5-year survival, respectively. Differentially expressed genes between the two groups were enriched in staphylococcal infection and estrogen metabolism pathway. The low IRRS group showed a better immunotherapeutic response and exhibited more neoantigens, richer T-cell receptor and B-cell receptor diversity, and higher tumor mutation burden.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      The IRRS enables a good prediction of prognosis and immunotherapy effect, based on the difference in the relative abundance of different types of infiltrating immune cells, and could provide support for further research in melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      cell pair; cutaneous melanoma; immunotherapy response; prognosis model; tumor infiltrating immune cell.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Introduction:\n        \n      \n      As the most common aggressive intraocular cancer in adults, uveal melanoma (UVM) threatens the survival and vision of many people. Glycolysis is a novel hallmark of cancer, but the role of glycolysis-related genes in UVM prognosis remains unknown. The purpose of the study was to establish a glycolysis-related gene signature (GRGS) to predict UVM prognosis.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Raw data were obtained from TCGA-UVM and GSE22138 datasets. The GRGS was established by univariate, LASSO, and multivariate Cox regression analyses. Kaplan-Meier survival and time-dependent receiver operating characteristic curves were used to evaluate the predictive ability of the GRGS. The relationships of the GRGS with infiltrating immune cell levels and mutations were analyzed with CIBERSORT and maftools.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      A novel GRGS (risk score = 0.690861*ISG20 + 0.070991*MET - 0.227520*SDC2 + 0.690223*FBP1 + 0.048008*CLN6 - 0.128520*SDC3) was developed for predicting UVM prognosis. The GRGS had robust predictive stability in UVM. Enrichment annotation suggested that the high-risk group had stronger adaptive immune responses and that the low-risk group had more innate immune cell infiltration. Moreover, BAP1 mutation was related to high risk, and SF3B1 mutation was related to low risk.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      This study developed and validated a novel GRGS to predict UVM prognosis and immune infiltration. The signature revealed an association between glycolysis-related genes and the tumor microenvironment, providing new insights into the role of glycolysis in UVM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Glycolysis; Immune infiltration; Prognosis; Uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Purpose:\n        \n      \n      Due to poor prognosis and immunotherapy failure of skin cutaneous melanoma (SKCM), this study sought to find necroptosis-related biomarkers to predict prognosis and improve the situation with predicted immunotherapy drugs.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Experimental design:\n        \n      \n      The Cancer Genome Atlas (TCGA) and The Genotype-Tissue Expression Program (GTEx) database were utilized to recognize the differential necroptosis-related genes (NRGs). Univariate Cox (uni-Cox) and least absolute shrinkage and selection operator (LASSO) Cox analysis were utilized for prognostic signature establishment. The signature was verified in the internal cohort. To assess the signature's prediction performance, the area under the curve (AUC) of receiver operating characteristic (ROC) curves, Kaplan-Meier (K-M) analyses, multivariate Cox (multi-Cox) regression, nomogram, and calibration curves were performed. The molecular and immunological aspects were also reviewed using single-sample gene set enrichment analysis (ssGSEA). Cluster analysis was performed to identify the different types of SKCM. Finally, the expression of the signature gene was verified by immunohistochemical staining.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      On basis of the 67 NRGs, 4 necroptosis-related genes (FASLG, PLK1, EGFR, and TNFRSF21) were constructed to predict SKCM prognosis. The area's 1-, 3-, and 5-year OS under the AUC curve was 0.673, 0.649, and 0.677, respectively. High-risk individuals had significantly lower overall survival (OS) compared to low-risk patients. Immunological status and tumor cell infiltration in high-risk groups were significantly lower, indicating an immune system that was suppressed. In addition, hot and cold tumors could be obtained by cluster analysis, which is helpful for accurate treatment. Cluster 1 was considered a hot tumor and more susceptible to immunotherapy. Immunohistochemical results were consistent with positive and negative regulation of coefficients in signature.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      The results of this finding supported that NRGs could predict prognosis and help make a distinction between the cold and hot tumors for improving personalized therapy for SKCM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      bioinformatics; necroptosis; prognosis; skin cutaneous melanoma (skcm); tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Metastatic uveal melanoma remains incurable at present. We previously demonstrated that loss of BAP1 gene expression in tumour cells triggers molecular mechanisms of immunosuppression in the tumour microenvironment (TME) of metastatic uveal melanoma. Adipophilin is a structural protein of lipid droplets involved in fat storage within mammalian cells, and its expression has been identified in uveal melanoma. We comprehensively evaluated adipophilin expression at the RNA (PLIN2) and protein levels of 80 patients of the GDC-TCGA-UM study and in a local cohort of 43 primary uveal melanoma samples respectively. PLIN2 expression is a survival prognosticator biomarker in uveal melanoma. Loss of adipophilin expression is significantly associated with monosomy 3 status and nuclear BAP1 losses in uveal melanoma tumours. Integrative transcriptomic and secretome studies show a relationship between transient loss of adipophilin expression and increased levels of tumour-associated macrophages and hypoxia genes, suggesting PLIN2-dependent changes in oxygen and lipid metabolism in the TME of low and high-metastatic risk uveal melanoma. We designed four adipophilin-based multigene signatures for uveal melanoma prognostication using a transcriptomic and secretome survival-functional network approach. Adipophilin-based multigene signatures were validated in BAP1-positive and BAP1-negative uveal melanoma cell lines using a next-generation RNA sequencing approach. We identified existing small molecules, mostly adrenergic, retinoid, and glucocorticoid receptor agonists, MEK, and RAF inhibitors, with the potential to reverse this multigene signature expression in uveal melanoma. Some of these molecules were able to impact tumour cell viability, and carvedilol, an adrenergic receptor antagonist, restored PLIN2 levels, mimicking the expression of normoxia/lipid storage signatures and reversing the expression of hypoxia/lipolysis signatures in co-cultures of uveal melanoma cells with human macrophages. These findings open up a new research line for understanding the lipid metabolic regulation of immune responses, with implications for therapeutic innovation in uveal melanoma.  2023 The Authors. The Journal of Pathology published by John Wiley & Sons Ltd on behalf of The Pathological Society of Great Britain and Ireland.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      BAP1 loss; adipophilin; adrenergic receptor antagonist; drug discovery; immune suppression; immunotherapy; uveal melanoma prognostication.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Melanoma is a common and aggressive cutaneous malignancy characterized by poor prognosis and a high fatality rate. Recently, due to the application of Immune-checkpoint inhibitors (ICI) in melanoma treatment, melanoma patients' prognosis has been tremendously improved. However, the treatment effect varies quite differently from patient to patient. In this study, we aim to construct and validate a Cuproptosis-related risk model to improve outcome prediction of ICIs in melanoma and divide patients into subtypes with different Cuproptosis-related genes.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Here, according to differentially expressed genes from four melanoma datasets in GEO (Gene Expression Omnibus), and one in TCGA (The Cancer Genome Atlas) database, a novel signature was developed through LASSO and Cox regression analysis. We used 781 melanoma samples to examine the molecular subtypes associated with Cuproptosis-related genes and studied the related gene mutation and TME cell infiltration. Patients with melanoma can be divided into at least three subtypes based on gene expression profile. Survival pan-cancer analysis was also conducted for melanoma patients.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The Cuproptosis risk score can predict tumor immunity, subtype, survival, and drug sensitivity for melanoma. And Cuproptosis-associated subtypes can help predict therapeutic outcomes.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Cuproptosis risk score is a promising potential biomarker in cancer diagnosis, molecular subtypes determination, TME cell infiltration characteristics, and therapy response prediction in melanoma patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      bioinformatic; cuproptosis; immunecheckpoint inhibitors; melanoma; tumor immune microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Pyroptosis is closely related to the programmed death of cancer cells as well as the tumor immune microenvironment (TIME) via the host-tumor crosstalk. However, the role of pyroptosis-related genes as prognosis and TIME-related biomarkers in skin cutaneous melanoma (SKCM) patients remains unknown.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      We evaluated the expression profiles, copy number variations, and somatic mutations (CNVs) of 27 genes obtained from MSigDB database regulating pyroptosis among TCGA-SKCM patients. Thereafter, we conducted single-sample gene set enrichment analysis (ssGSEA) for evaluating pyroptosis-associated expression patterns among cases and for exploring the associations with clinicopathological factors and prognostic outcome. In addition, a prognostic pyroptosis-related signature (PPRS) model was constructed by performing Cox regression, weighted gene coexpression network analysis (WGCNA), and least absolute shrinkage and selection operator (LASSO) analysis to score SKCM patients. On the other hand, we plotted the ROC and survival curves for model evaluation and verified the robustness of the model through external test sets (GSE22153, GSE54467, and GSE65904). Meanwhile, we examined the relations of clinical characteristics, oncogene mutations, biological processes (BPs), tumor stemness, immune infiltration degrees, immune checkpoints (ICs), and treatment response with PPRS via multiple methods, including immunophenoscore (IPS) analysis, gene set variation analysis (GSVA), ESTIMATE, and CIBERSORT. Finally, we constructed a nomogram incorporating PPRS and clinical characteristics to improve risk evaluation of SKCM.\n    \n  \n\n  \n\n\n              \n
