               \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Many pyroptosis-regulated genes showed abnormal expression within SKCM. TP53, TP63, IL1B, IL18, IRF2, CASP5, CHMP4C, CHMP7, CASP1, and GSDME were detected with somatic mutations, among which, a majority displayed CNVs at high frequencies. Pyroptosis-associated profiles established based on pyroptosis-regulated genes showed markedly negative relation to low stage and superior prognostic outcome. Blue module was found to be highly positively correlated with pyroptosis. Later, this study established PPRS based on the expression of 8 PAGs (namely, GBP2, HPDL, FCGR2A, IFITM1, HAPLN3, CCL8, TRIM34, and GRIPAP1), which was highly associated with OS, oncogene mutations, tumor stemness, immune infiltration degrees, IC levels, treatment responses, and multiple biological processes (including cell cycle and immunoinflammatory response) in training and test set samples.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      Based on our observations, analyzing modification patterns associated with pyroptosis among diverse cancer samples via PPRS is important, which can provide more insights into TIME infiltration features and facilitate immunotherapeutic development as well as prognosis prediction.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Introduction:\n        \n      \n      Uveal melanoma (UVM) is the most invasive intraocular malignancy in adults with a poor prognosis. Growing evidence revealed that immune-related gene is related to tumorigenesis and prognosis. This study aimed to construct an immune-related prognostic signature for UVM and clarify the molecular and immune classification.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Based on The Cancer Genome Atlas (TCGA) database, single-sample gene set enrichment (ssGSEA) and hierarchical clustering analysis were performed to identify the immune infiltration pattern of UVM and classify patients into two immunity clusters. Then, we proposed univariate and multivariate Cox regression analysis to identify immune-related genes that related to overall survival (OS) and validated in the Gene Expression Omnibus (GEO) external validation cohort. The molecular and immune classification in the immune-related gene prognostic signature defined subgroups were analyzed.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The immune-related gene prognostic signature was constructed based on S100A13, MMP9, and SEMA3B genes. The prognostic value of this risk model was validated in three bulk RNA sequencing datasets and one single-cell sequencing dataset. Patients in the low-risk group had better OS than those in the high-risk group. The receiver-operating characteristic (ROC) analysis revealed its strong predictive ability for UVM patients. Lower expression of immune checkpoint genes was presented in the low-risk group. Functional studies showed that S100A13 knockdown via siRNA inhibited UVM cell proliferation, migration, and invasion in vitro, with the increased expression of reactive oxygen species (ROS) related markers in UVM cell lines.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Discussion:\n        \n      \n      The immune-related gene prognostic signature is an independent predictive factor for the survival of patients with UVM and provides new information about cancer immunotherapy in UVM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      immune checkpoint; immune-related gene; prognostic signature; tumor microenvironment; uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Cytotoxic T lymphocytes (CTL) play a crucial role in anti-cancer immunity. Progression of CTL to terminal exhausted T lymphocytes (ETL) that overexpress inhibitory receptors can substantially decrease effector cytokines production and diminish cytolytic activity and terminal exhausted T cell cannot be reprogrammed by ICIs in tumor microenvironment (TME). However, while the activity levels of CTL and ETL are considered important determinants of immune checkpoint inhibitors (ICIs) response, it has been repeatedly observed that their predictive power of the latter is quite limited. Studying this conundrum on a large scale across the TCGA cohort, we find that ETL and CTL activity (estimated based on conventional gene signatures in the bulk tumor expression) is strongly positively correlated in most cancer types. We hypothesized that the limited predictive power of CTL activity might result from the high concordance of CTL and ETL activities, which mutually cancels out their individual antagonistic effects on ICI response.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Consequently, we have set out to identify a set of genes whose expression identifies a subset of patients where the CTL and ETL correlation is diminished, such that the association between these CD8+ T cell states and ICIs response is enhanced.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Analyzing TCGA melanoma bulk gene expression, we identified a set of genes whose over-expression markedly diminishes the CTL and ETL correlation, termed a decoupling signature (DS). Reassuringly, we first find that the correlation between ETL and CTL activities is indeed markedly lower across high scoring DS patients than that observed across low scoring DS patients in numerous independent melanoma ICIs cohorts. Second, indeed, this successful decoupling increases the power of CTL activity in predicting ICIs response in high DS scoring patients. We show that the resulting prediction accuracy is superior to other state-of-art ICI predictive transcriptomic signatures.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      The new decoupling score boosts the power of CTL activity in predicting ICIs response in melanoma from the tumor bulk expression. Its use enables a two-step stratification approach, where the response of high scoring DS patient can be predicted more accurately that with extant transcriptomic signatures.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cytotoxic; Immunotherapy; Melanoma; exhausted T lymphocyte.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      The significance of inflammation in tumorigenesis and progression has become prominent. This study aimed to construct and validate the molecular subtype and a novel prognostic signature based on inflammatory response-related genes in uveal melanoma (UM). Patients from the TCGA, GSE84976, and GSE22138 UM cohorts were enrolled. According to the consensus cluster analysis, patients were divided into two molecular subtypes, namely IC1 and IC2. Survival curves showed that patients in IC1 had a better prognosis. The IC2 subgroup had higher levels of immune cell infiltration and more enriched immunological pathways. There were statistical differences in the immune-inflammation microenvironment, immune checkpoint genes expression, and drug sensitivity. The prognostic signature constructed based on inflammatory response-related genes exhibited a stable predictive power. Multivariate analysis confirmed that the signature was a prognostic factor independent of clinical characteristics. Functional analyses showed that the high-risk group was associated with immunological response, inflammatory cell activation, and tumor-related signal pathways. The riskscore had a negative relationship with tumor purity and was positively correlated with immune and stromal scores. Furthermore, the prognostic signature could sensitively predict the response to drug treatments. In conclusion, the prognostic signature might aid in stratifying patients at risk premised on the prognosis and immunotherapy sensitivity.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      immunotherapy; immunotyping; inflammatory response; prognostic signature; tumor microenvironment; uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Immunotherapy is a vital treatment for patients with cutaneous melanoma (CM), but effective predictors to guide clinical immunotherapy are lacking. Cuproptosis is a newly discovered mode of cell death related to tumorigenesis. Exploring the relationship between the mode of cuproptosis and the effect of immunotherapy on CM could better guide clinical management. We clustered all patients with CM in the Cancer Genome Atlas (TCGA) database based on cuproptosis-related genes (CRGs). Prognosis, immunotherapeutic effect, tumor microenvironment score, expression of CD274, CTLA4, and PDCD1, and abundance of CD8 + T infiltration in group A were higher than in group B. Using a combination of LASSO and COX regression analysis, we identified 10 molecules significant to prognosis from differentially expressed genes between the two groups and constructed a cuproptosis-related scoring system (CRSS). Compared with the American Joint Committee on Cancer (AJCC) staging system, CRSS more accurately stratified CM patient risk and guided immunotherapy. CRSS successfully stratified risk and predicted the effect of immunotherapy in 869 patients with eight CM immunotherapy datasets and multiple other tumor immunotherapy cohorts. The nomogram model, which combined AJCC stage and CRSS, greatly improved the ability and accuracy of prognosis prediction. In general, our cuproptosis-related scoring system and nomogram model accurately stratified risk in CM patients and effectively predicted prognosis and the effect of immunotherapy in CM patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cuproptosis-related genes; Cutaneous melanoma; Immunotherapy; Nomogram; Prognosis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Resistance to cancer immunotherapy continues to impair common clinical benefit. Here, we use whole-genome CRISPR-Cas9 knockout data to uncover an important role for Tuberous Sclerosis Complex 2 (TSC2) in determining tumor susceptibility to cytotoxic T lymphocyte (CTL) killing in human melanoma cells. TSC2-depleted tumor cells had disrupted mTOR regulation following CTL attack, which was associated with enhanced cell death. Wild-type tumor cells adapted to CTL attack by shifting their mTOR signaling balance toward increased mTORC2 activity, circumventing apoptosis, and necroptosis. TSC2 ablation strongly augmented tumor cell sensitivity to CTL attack in vitro and in vivo, suggesting one of its functions is to critically protect tumor cells. Mechanistically, TSC2 inactivation caused elevation of TRAIL receptor expression, cooperating with mTORC1-S6 signaling to induce tumor cell death. Clinically, we found a negative correlation between TSC2 expression and TRAIL signaling in TCGA patient cohorts. Moreover, a lower TSC2 immune response signature was observed in melanomas from patients responding to immune checkpoint blockade. Our study uncovers a pivotal role for TSC2 in the cancer immune response by governing crosstalk between TSC2-mTOR and TRAIL signaling, aiding future therapeutic exploration of this pathway in immuno-oncology.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      T-cell sensitivity; TRAIL; TSC2; mTOR; tumor cells.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Immunogenic cell death (ICD) is a type of regulated cell death that can activate adaptive immune response, and its ability to reshape the tumor microenvironment via multiple mechanisms may contribute to immunotherapy. The treatment options for patients with skin cutaneous melanoma (SKCM) vary based on BRAF V600E statuses. However, all standard treatments include immunotherapy. Therefore, it is critical to identify ICD-associated signatures that can help classify patients according to benefits from ICD immunotherapy. In this study, data on melanoma samples with BRAF V600E mutation (BRAF V600E-mutant melanoma) and melanoma samples with wild-type BRAF V600E alleles (BRAF V600E WT melanoma) were collected from The Cancer Genome Atlas (TCGA) database. The ICD-related (ICD-high and ICD-low) subgroups of patients with BRAF V600E WT melanoma were established via consensus clustering. The analyses of survival, differentially expressed genes (DEGs), functional annotation, and immune landscape were performed in these two subgroups. Results showed that ICD-high subgroup was correlated with a positive overall survival (OS) and active tumor immune landscape. A model comprising seven prognosis ICD-related gene biomarkers was developed. Survival analysis and receiver operating characteristic (ROC) curve evaluation in both cohorts with BRAF V600E WT and BRAF V600E-mutant melanoma showed an accurate prognostic estimation of ICD-related risk signature. There was a correlation between immune cell infiltration and immunotherapy response and risk score. Thus, the ICD risk signature was closely associated with the tumor's immune microenvironment. Our results may provide insights to further individualize and improve precision therapeutic decision-making in BRAF V600E-mutant and WT melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Skin cutaneous melanoma (SKCM) is the skin cancer that causes the highest number of deaths worldwide. There is growing evidence that the tumour immune microenvironment is associated with cancer prognosis, however, there is little research on the role of immune status in melanoma prognosis. In this study, data on patients with Skin cutaneous melanoma were downloaded from the GEO, TCGA, and GTEx databases. Genes associated with the immune pathway were screened from published papers and lncRNAs associated with them were identified. We performed immune microenvironment and functional enrichment analyses. The analysis was followed by applying univariate/multivariate Cox regression algorithms to finally identify three lncRNAs associated with the immune pathway for the construction of prognostic prediction models (CXCL10, RXRG, and SCG2). This stepwise downscaling method, which finally screens out prognostic factors and key genes and then uses them to build a risk model, has excellent predictive power. According to analyses of the model's reliability, it was able to differentiate the prognostic value and continued existence of Skin cutaneous melanoma patient populations more effectively. This study is an analysis of the immune pathway that leads lncRNAs in Skin cutaneous melanoma in an effort to open up new treatment avenues for Skin cutaneous melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      bioinformatics; immune pathway; prognosis; skin cutaneous melanoma; tumor environment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Nicotinic acetylcholine receptors (CHRNs) expression and their critical role in various types of cancer have been reported. However, it is still unclear which CHRNs and their associated genes play essential roles in metastasis in melanoma patients. Here, we performed bioinformatics analyses on publicly available bulk RNA sequencing (RNA-seq) data of patients with melanoma to identify the CHRNs highly expressed in metastatic melanoma. We found that CHRNA1 was highly expressed in metastatic melanoma samples compared to primary melanoma samples and was strongly associated with CHRNB1 and CHRNG. These muscle-type CHRNs (CHRNA1, CHRNB1, and CHRNG) were correlated with the ZEB1 and Rho/ROCK pathway-related genes in metastatic melanoma samples. Pairwise correlations and enrichment analyses revealed that CHRNA1 was significantly associated with myogenesis/muscle contraction and cell cycle genes. Kaplan-Meier curves illustrated the involvement of CHRNA1, four of its correlated genes (DES, FLNC, CDK1, and CDC20), and the myogenesis gene signature in the prognosis of melanoma patients. Following the bulk RNA-seq analysis, single-cell RNA-seq (scRNA-seq) analysis showed that the CHRNA1-expressing melanoma cells are primarily metastatic and had high expression levels of CHRNB1, CHRNG, and myogenesis/cell cycle-related genes. Our bioinformatics analyses of the bulk RNA-seq and scRNA-seq data of patients with melanoma revealed that CHRNA1 and its correlated myogenesis/cell-related cycle genes are critical prognosis-related markers of metastatic melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      CHRNA1; Melanoma; Metastasis; Myogenesis; Prognosis; TCGA; scRNA-seq.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Skin cutaneous melanoma (SKCM) is the most malignant skin tumor for it is enormously easy to develop invasion and metastasis. Autophagy is a process by which cellular material is degraded by lysosomes or vacuoles and recycled. Autophagy-related long non-coding RNAs (lncRNAs) have been thought to correlate with SKCM. This study aims to explore the prognostic significance of autophagy-related lncRNAs and establish a prognostic model of autophagy-related lncRNA pairs in SKCM. Firstly, the RNA-seq data and related clinical information were downloaded from the TCGA database. 446 qualified samples were enrolled. 222 autophagy-related genes were obtained from the HADb database. Pearson correlation analysis was conducted to identify autophagy-related lncRNAs (ARLs). After that, we obtained prognosis-related ARLs and autophagy-related lncRNA pairs (ARLPs). Using Lasso-Cox regression analysis, an autophagy-related lncRNA-pair prognostic signature was established. The accuracy of the signature were confirmed through a series of validations in terms of mutation profiles, immunity infiltration, and cellular pathways. And we used the random forest method to find USP30-AS1 as a key mediating factor in SKCM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Autophagy; Long non-coding RNA; Prognosis; Skin cutaneous melanoma; USP30-AS1.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Immunotherapy based on anti-PD1 antibodies has improved the outcome of advanced melanoma. However, prediction of response to immunotherapy remains an unmet need in the field. Tumor PD-L1 expression, mutational burden, gene profiles and microbiome profiles have been proposed as potential markers but are not used in clinical practice. Probabilistic graphical models and classificatory algorithms were used to classify melanoma tumor samples from a TCGA cohort. A cohort of patients with advanced melanoma treated with PD-1 inhibitors was also analyzed. We established that gene expression data can be grouped in two different layers of information: immune and molecular. In the TCGA, the molecular classification provided information on processes such as epidermis development and keratinization, melanogenesis, and extracellular space and membrane. The immune layer classification was able to distinguish between responders and non-responders to immunotherapy in an independent series of patients with advanced melanoma treated with PD-1 inhibitors. We established that the immune information is independent than molecular features of the tumors in melanoma TCGA cohort, and an immune classification of these tumors was established. This immune classification was capable to determine what patients are going to respond to immunotherapy in a new cohort of patients with advanced melanoma treated with PD-1 inhibitors Therefore, this immune signature could be useful to the clinicians to identify those patients who will respond to immunotherapy.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      computational analysis; immunotherapy; melanoma; personalized medicine; prediction of response.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      To identify an immune-related prognostic signature and find potential therapeutic targets for uveal melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The RNA-sequencing data obtained from The Cancer Genome Atlas (TCGA) and Gene Expression Omnibus (GEO) datasets. The prognostic six-immune-gene signature was constructed through least absolute shrinkage and selection operator and multi-variate Cox regression analyses. Functional enrichment analysis and single sample GSEA were carried out. In addition, a nomogram model established by integrating clinical variables and this signature risk score was also constructed and evaluated.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We obtained 130 prognostic immune genes, and six of them were selected to construct a prognostic signature in the TCGA uveal melanoma dataset. Patients were classified into high-risk and low-risk groups according to a median risk score of this signature. High-risk group patients had poorer overall survival in comparison to the patients in the low-risk group (p < 0.001). These findings were further validated in two external GEO datasets. A nomogram model proved to be a good classifier for uveal melanoma by combining this signature. Both functional enrichment analysis and single sample GSEA analysis verified that this signature was truly correlated with immune system. In addition, in vitro cell experiments results demonstrated the consistent trend of our computational findings.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Our newly identified six-immune-gene signature and a nomogram model could be used as meaningful prognostic biomarkers, which might provide uveal melanoma patients with individualized clinical prognosis prediction and potential novel treatment targets.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Immune; Nomogram; Prognostic signature; Uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Purpose:\n        \n      \n      The current evaluation methods for tumor infiltrating lymphocytes (TILs), particularly CD8 + TILs, mainly rely on semiquantitative immunohistochemistry with high variability. We aimed to construct an individualized DNA methylation-based signature for CD8 + TILs (CD8 + MeTIL) that may characterize melanoma immune microenvironment and guide therapeutic selection.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The transcriptome profiles and DNA methylation data of 457 melanoma patients from The Cancer Genome Atlas (TCGA) database were analyzed. Differential methylation analysis between groups with high and low CD8 + TILs was performed to select differentially methylated positions (DMPs) and define CD8 + MeTIL. The prognostic value of CD8 + MeTIL and its predictive value for immunotherapy response were investigated using multiple melanoma cohorts.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We successfully constructed the CD8 + MeTIL signature based on four DMPs. The survival analyses showed that higher CD8 + MeTIL score was associated with worse survival outcomes in TCGA-SKCM and GSE144487 cohorts. The ROC curve for the predictive analysis revealed that the survival prediction of CD8 + MeTIL score was superior compared with CD8 + TILs (CIBERSORT) and CD8B mRNA expression. Furthermore, we founded that tumors with higher CD8 + MeTIL score were marked with immunosuppressive characteristics, including low immune score and downregulated immune-related pathways. More importantly, the CD8 + MeTIL score showed a potential predictive value for the benefit from immunotherapy in two published cohorts. When combined CD8 + MeTIL with PD-L1 expression, the patient classification showed significantly different immunotherapy response rates and long-term survival outcomes.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      The CD8 + MeTIL signature might be as a novel method to evaluate CD8 + TILs and guide immunotherapy approaches.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      CD8+tumor infiltrating lymphocyte (CD8+TILs); DNA methylation; Immune response; Melanoma; Prediction; Prognosis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Integration of high-dimensional tumor gene expression data with clinicopathological data can increase our understanding of disease diversity, enable retrospective patient stratification, and identify new potential biomarkers and therapeutic targets. Using a systems biology approach, we provide a holistic overview of gene co-expression networks in head and neck squamous cell carcinomas (HNSCC). Weighted gene co-expression network analysis of HNSCC RNA sequencing data from 519 patients from The Cancer Genome Atlas (TCGA) was used to determine correlates of 5-year survival, using regression tree-based optimal threshold calculations. Survival-associated gene sets were transformed to gene set scores that were assessed for correlation with clinicopathological data. We identified 8 gene co-expression modules for HNSCC tumors, each of which contained co-expressed genes associated significantly with 5-year survival. Survival-associated co-expression gene signatures correlated dominantly with tumor HPV and p16 status. Network analysis identified that survival was associated with signaling networks of infection, immunity, epithelial-mesenchymal transition (EMT), hypoxia, glycolysis, focal adhesion, extracellular matrix, MYC signaling, autophagy and transcriptional regulation. EMT-associated gene signatures were expressed dominantly in fibroblasts, and cancer-associated fibroblasts were inversely correlated with immune activity. Interestingly, a high Immune Suppression Score based on expression of 21 genes associated with immune inhibition and including immune checkpoints, cytokines and regulatory T cell factors, was also associated with increased survival probability, and was significantly higher in HPV+ HNSCC. Networks associated with HNSCC survival were further associated with survival in cervical cancer, melanoma and lung cancer. This study defines 5129 genes associated with HNSCC survival, organized into co-expressed networks, their correlation with clinicopathological data, and with gene expression data from other malignant diseases, and provides a source for the discovery of biomarkers and novel therapies for HNSCC.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      There exists a lack of effective tools predicting prognosis for cutaneous melanoma patients. Glycolysis plays an essential role in the carcinogenesis process.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Objective:\n        \n      \n      We intended to construct a new prognosis model for cutaneous melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Based on the data from the TCGA database, we conducted a univariate Cox regression analysis and identified prognostic glycolysis-related genes (GRGs). Meanwhile, the GSE15605 dataset was used to identify differentially expressed genes (DEGs). The intersection of prognostic GRGs and DEGs was extracted for the subsequent multivariate Cox regression analysis.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      A prognostic signature containing ten GRGs was built, and the TCGA cohort was classified into high and low risk subgroups based on the risk score of each patient. K-M analysis manifested that the overall survival of the high-risk group was statistically worse than that of the lowrisk group. Further study indicated that the risk-score could be used as an independent prognostic factor that effectively predicted the clinical prognosis in patients of different ages, genders, and stages. GO and KEGG enrichment analysis showed DEGs between high and low risk groups were enriched in immune-related functions and pathways. In addition, a significant difference existed between high and low risk groups in infiltration pattern of immune cells and expression levels of inhibitory immune checkpoint genes.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      A new glycolysis-related gene signature was established for identifying cutaneous melanoma patients with poor prognoses and formulating individualized treatment.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Glycolysis; cutaneous melanoma; gene signature; inhibitory immune checkpoint; metastatic malignant tumor; prognosis."],["Frontiers in immunology","European journal of medical research","American journal of cancer research","Heliyon","Cancer letters","Skin research and technology : official journal of International Society for Bioengineering and the Skin (ISBS) [and] International Society for Digital Imaging of Skin (ISDIS) [and] International Society for Skin Imaging (ISSI)","Cancers","Frontiers in genetics","Experimental dermatology","Annals of diagnostic pathology","Journal of cancer research and clinical oncology","Discover oncology","Medicine","iScience","Archives of dermatological research","Cancers","Genes & genomics","Skin research and technology : official journal of International Society for Bioengineering and the Skin (ISBS) [and] International Society for Digital Imaging of Skin (ISDIS) [and] International Society for Skin Imaging (ISSI)","Zhong nan da xue xue bao. Yi xue ban = Journal of Central South University. Medical sciences","Frontiers in immunology","Scientific reports","Apoptosis : an international journal on programmed cell death","International immunopharmacology","Experimental dermatology","Heliyon","Translational cancer research","Melanoma research","Journal of cancer research and clinical oncology","Journal of cancer research and clinical oncology","iScience","Cancer cell international","Environmental toxicology","Clinical cancer research : an official journal of the American Association for Cancer Research","Journal of cancer research and clinical oncology","Clinical & translational oncology : official publication of the Federation of Spanish Oncology Societies and of the National Cancer Institute of Mexico","International journal of molecular sciences","Journal of cancer research and clinical oncology","Clinical cancer research : an official journal of the American Association for Cancer Research","The journal of gene medicine","Aging","Scientific reports","Aging","Cancer immunology research","Medical physics","International ophthalmology","Journal of molecular medicine (Berlin, Germany)","Aging","SLAS technology","Experimental dermatology","Frontiers in pharmacology","European review for medical and pharmacological sciences","Clinical, cosmetic and investigational dermatology","Pathology oncology research : POR","Functional & integrative genomics","BMC cancer","Frontiers in immunology","Frontiers in oncology","Biological procedures online","Frontiers in immunology","Frontiers in endocrinology","Aging","Heliyon","Computational and structural biotechnology journal","Frontiers in immunology","IET systems biology","Functional & integrative genomics","Heliyon","BMC cancer","Frontiers in immunology","Journal for immunotherapy of cancer","Experimental eye research","Apoptosis : an international journal on programmed cell death","bioRxiv : the preprint server for biology","Aging","Frontiers in immunology","Frontiers in immunology","Ophthalmic research","Journal of personalized medicine","The Journal of pathology","Frontiers in oncology","Stem cells international","Frontiers in immunology","bioRxiv : the preprint server for biology","Journal of clinical medicine","Journal of translational medicine","The EMBO journal","BioMed research international","Frontiers in genetics","Biochemistry and biophysics reports","Archives of dermatological research","International journal of molecular sciences","BMC ophthalmology","Journal of cancer research and clinical oncology","Cancer gene therapy","Combinatorial chemistry & high throughput screening"],["<a href=\"https://grswsci.top/\" class=\"btn btn-link\" target=\"_blank\" >\nbioinformaticsboy<\/a>","<a href=\"https://grswsci.top/\" class=\"btn btn-link\" target=\"_blank\" >\nbioinformaticsboy<\/a>","<a href=\"https://grswsci.top/\" class=\"btn b
