<title>datatables</title>
<style type="text/css">@layer htmltools {
.html-fill-container {
display: flex;
flex-direction: column;

min-height: 0;
min-width: 0;
}
.html-fill-container > .html-fill-item {

flex: 1 1 auto;
min-height: 0;
min-width: 0;
}
.html-fill-container > :not(.html-fill-item) {

flex: 0 0 auto;
}
}
</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }

ptosis-Relevant Signature in Tumor Immune Microenvironment and Prognosis in Skin Cutaneous Melanoma Using Network Analysis.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36793711\" class=\"btn btn-link\" target=\"_blank\" >Identification of a novel immune-related gene signature for prognosis and the tumor microenvironment in patients with uveal melanoma combining single-cell and bulk sequencing data.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36789444\" class=\"btn btn-link\" target=\"_blank\" >Decoupling the correlation between cytotoxic and exhausted T lymphocyte transcriptomic signatures enhances melanoma immunotherapy response prediction from tumor expression.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36769510\" class=\"btn btn-link\" target=\"_blank\" >Construction and Verification of the Molecular Subtype and a Novel Prognostic Signature Based on Inflammatory Response-Related Genes in Uveal Melanoma.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36717900\" class=\"btn btn-link\" target=\"_blank\" >Leveraging a cuproptosis-based signature to predict the prognosis and drug sensitivity of cutaneous melanoma.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36715448\" class=\"btn btn-link\" target=\"_blank\" >TSC2 regulates tumor susceptibility to TRAIL-mediated T-cell killing by orchestrating mTOR signaling.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36704723\" class=\"btn btn-link\" target=\"_blank\" >An Immunogenic Cell Death-Related Gene Signature Reflects Immune Landscape and Predicts Prognosis in Melanoma Independently of BRAF V600E Status.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36685954\" class=\"btn btn-link\" target=\"_blank\" >Immune-related gene signature associates with immune landscape and predicts prognosis accurately in patients with skin cutaneous melanoma.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36654921\" class=\"btn btn-link\" target=\"_blank\" >CHRNA1 and its correlated-myogenesis/cell cycle genes are prognosis-related markers of metastatic melanoma.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36624362\" class=\"btn btn-link\" target=\"_blank\" >New algorithms based on autophagy-related lncRNAs pairs to predict the prognosis of skin cutaneous melanoma patients.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36614248\" class=\"btn btn-link\" target=\"_blank\" >Sorting Transcriptomics Immune Information from Tumor Molecular Features Allows Prediction of Response to Anti-PD1 Therapy in Patients with Advanced Melanoma.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36597071\" class=\"btn btn-link\" target=\"_blank\" >Identification of a prognostic six-immune-gene signature and a nomogram model for uveal melanoma.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36595044\" class=\"btn btn-link\" target=\"_blank\" >Genome-wide DNA methylation profile analysis identifies an individualized predictive signature for melanoma immune response.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=36575316\" class=\"btn btn-link\" target=\"_blank\" >HPV status represents dominant trait driving delineation of survival-associated gene co-expression networks in head and neck cancer.<\/a>","<a href=\"https://www.ncbi.nlm.nih.gov/pubmed/?term=35619291\" class=\"btn btn-link\" target=\"_blank\" >A Novel Glycolysis-Related Gene Signature Predicts Prognosis For Cutaneous Melanoma.<\/a>"],["Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Immunotherapy has revolutionized skin cutaneous melanoma treatment, but response variability due to tumor heterogeneity necessitates robust biomarkers for predicting immunotherapy response.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      We used weighted gene co-expression network analysis (WGCNA), consensus clustering, and 10 machine learning algorithms to develop the immunotherapy-related gene model (ITRGM) signature. Multi-omics analyses included bulk and single-cell RNA sequencing of melanoma patients, mouse bulk RNA sequencing, and pathology sections of melanoma patients.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      We identified 66 consensus immunotherapy prognostic genes (CITPGs) using WGCNA and differentially expressed genes (DEGs) from two melanoma cohorts. The CITPG-high group showed better prognosis and enriched immune activities. DEGs between CITPG-high and CITPG-low groups in the TCGA-SKCM cohort were analyzed in three additional melanoma cohorts using univariate Cox regression, resulting in 44 consensus genes. Using 101 machine learning algorithm combinations, we constructed the ITRGM signature based on seven model genes. The ITRGM outperformed 37 published signatures in predicting immunotherapy prognosis across the training cohort, three testing cohorts, and a meta-cohort. It effectively stratified patients into high-risk or low-risk groups for immunotherapy response. The low-risk group, with high levels of model genes, correlated with increased immune characteristics such as tumor mutation burden and immune cell infiltration, indicating immune-hot tumors with a better prognosis. The ITRGM's relationship with the tumor immune microenvironment was further validated in our experiments using pathology sections with GBP5, an important model gene, and CD8 IHC analysis. The ITRGM also predicted better immunotherapy response in eight cohorts, including urothelial carcinoma and stomach adenocarcinoma, indicating broad applicability.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      The ITRGM signature is a stable and robust predictor for stratifying melanoma patients into 'immune-hot' and 'immune-cold' tumors, enhancing prognosis and response to immunotherapy.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      GBP5; biomarker; immunotherapy; machine learning; multi-omics; skin cutaneous melanoma; tumor immune microenvironment (TIME).","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Disulfidptosis, the newest form of programmed cell death, is closely associated with the immune microenvironment of cancer cells. Long non-coding RNA (lncRNA) has also been found to play a crucial role in melanoma. However, the role of disulfidptosis-related lncRNA in melanoma remains unclear. Through bioinformatic analysis of the transcriptional, clinical, and pathological data from the TCGA-SKCM (The Cancer Genome Atlas-Skin cutaneous melanoma) database, we established a 2-Disulfidptosis-related lncRNA (DRL) prognostic model and a novel molecular subtype for melanoma. The survival and ROC curves of the 2-DRL prognostic model demonstrated its strong efficacy in predicting the prognosis of melanoma. The high-risk group of melanoma exhibited a significant decrease in ESTIMATEScore, ImmuneScore, and StromalScore, indicative of pronounced immune suppression and exhaustion. Subgroup C2 of melanoma displayed an immune-activated state, while subgroups C1 and C3 showed immune suppression and exhaustion, potentially leading to poorer prognosis. Subgroup C1 demonstrated better sensitivity to Zoledronate, UMI-77, Nilotinib, and Cytarabine. Subgroup C2 exhibited greater sensitivity to Ribociclib, XAV939, Topotecan, and Ruxolitinib. Subgroup C3 showed higher sensitivity to VX-11e, Ulixertinib, Trametinib, and Afatinib. This study revealed the immune microenvironment status and targeted drug sensitivity in melanoma patients with different risk scores and molecular subtypes, offering valuable guidance for clinical treatment and identifying significant DRL targets for future in-depth research.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Disulfidptosis; Immune microenvironment; Long non-coding RNA; Melanoma; Molecular subtyping.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Skin cutaneous melanoma (SKCM) is a highly fatal form of skin cancer that develops from the malignant transformation of epidermal melanocytes. There is substantial evidence linking autophagy to cancer etiology and immunotherapy efficacy. This study aimed to conduct a comprehensive analysis of autophagy-related genes (ARGs) using TCGA datasets and further explore the potential function of critical ARGs in SKCM progression. We performed comprehensive bioinformatics analysis uses the TCGA dataset. RT-PCR was applied to examine the expression of CAPNS1 in SKCM cells. Lost-of-function experiments were performed to detect the expression of the related proteins. In this search, we screed 70 differentially expressed autophagy-related genes (DE-ARGs), including 33 up-DE-ARGs and 37 down-DE-ARGs. Enrichment assays revealed that these 70 DE-ARGs may exert influence on critical cellular processes such as autophagy, protein kinase activity, and signaling pathways, impacting cell growth, differentiation, survival, and tumor development. Then, we further explore the prognostic value of 70 DE-ARGs and confirmed 18 survival-related DE-ARGs in SKCM patients. Nearly all the 18 DE-ARGs' methylation was negatively correlated with their corresponding expression in SKCM. The 12 survival-related DE-ARGs were used to develop a unique predictive model that effectively classified SKCM patients into high- and low-risk groups with regard to overall survival. Furthermore, tumor environment analysis indicated that the risk score was associated with several immune cells. Among the 12 survival-related DE-ARGs, our attention focused on CAPNS1 which was highly expressed in SKCM patients and predicted a poor prognosis. In addition, we confirmed that knockdown of CAPNS1 distinctly suppressed the proliferation, metastasis and EMT of SKCM cells, and promoted autophagy via regulating Notch signaling pathway. Overall, this study enhances our understanding of the intricate molecular landscape of SKCM progression and presents promising avenues for future research and clinical applications.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      CAPNS1; Notch signaling pathway; Skin cutaneous melanoma; autophagy; biomarker; immune microenvironment; prognosis signature.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Cuproptosis, one of the most recently discovered forms of cell death, is induced by the disruption of copper binding to the mitochondrial respiratory acylation components. However, the mechanism underlying cuproptosis in uveal melanoma (UM) has not yet been adequately studied.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      RNA and clinical data were obtained from The Cancer Genome Atlas (TCGA) database. Differentially expressed cuproptosis-related genes were identified by R software. A prognostic signature was constructed by applying LASSO regression and Cox regression models. The associations between the signature and the immune microenvironment, overall survival, and drug sensitivity were studied. In addition, qPCR and Western blotting were performed on UM cells and RPE cell lines to verify the expression levels of the genes encoding dihydrolipoamide dehydrogenase (DLD) and dihydrolipoamide S-succinyltransferase (DLST) in UM cases.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      Using a cuproptosis-related prognostic signature, UM samples were classified into high- and low-risk groups. A significant difference in overall survival between the two risk groups was evident. Receiver operating characteristic curves demonstrated that the signature is a reliable predictor of prognosis. Immune cell infiltration, drug sensitivity, and immune checkpoint expression were analysed. Significant immune difference between the two high-risk groups was found, and the high expression of immune checkpoints in high-risk groups suggests significant immunotherapy potential. In addition, drug sensitivity analysis experiments suggest that erlotinib may be a potential treatment for high-risk patients. The results of in vitro experiments confirmed that DLD and DLST had higher expression levels in UM cell lines.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      The prognostic signature developed in this study is a reliable biomarker for predicting the prognosis of UM and may serve as a tool for personalised treatment of patients with UM.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cuproptosis; DLD; DLST; Immune microenvironment; Prognostic signature; Uveal melanoma (UM).","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Hepatocyte growth factor (HGF) plays a critical role in promoting tumor migration, invasion, and metastasis, partly by upregulating integrins. The molecular mechanisms behind how HGF facilitates integrin-mediated tumorigenesis are not fully understood. In this study, we demonstrate that the ubiquitin-specific peptidase 22 (USP22) is essential for HGF-induced melanoma metastasis. HGF treatment dramatically increased the expression of both USP22 and multiple integrin family members in particular ITGAV, ITGB3, and ITGA1. An unbiased analysis of the TCGA database reveals integrins as common downstream targets of both USP22 and HGF across multiple human cancer types. Notably, CRISPR-mediated deletion of USP22 completely eliminates HGF-induced integrin expression in melanoma cells. At the molecular level, USP22 acts as a bona fide deubiquitinase for Sp1, a transcription factor for the ITGAV, ITGB3, and ITGA1 genes. USP22 interacts with and inhibits Sp1 ubiquitination, protecting against Sp1 proteasomal degradation. Supporting this, immunohistology analysis detects a positive correlation among USP22, Sp1, and integrin v in human melanoma tissues. This study identifies the death from the signature gene USP22 as a critical positive regulator for HGF-induced integrin expression by deubiquitinating the Sp1 transcription factor during melanoma metastasis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Neutrophil extracellular traps (NETs) are related to the prognosis of cancer patients. Nevertheless, the potential prognostic values of NETs in skin cutaneous melanoma (SKCM) remains largely unknown.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Materials and methods:\n        \n      \n      The NET-related gene signature was constructed by LASSO Cox regression analysis using the TCGA-SKCM cohort. The overall survival (OS) and immune status in SKCM patients between the high- and low-NET score (high-score, low-score) groups were explored. The scRNA-seq dataset GSE115978 was used to understand the role of NET score in SKCM at single cell resolution.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      A five NET genes-based signature (TLR2, CLEC6A, PDE4B, SLC22A4 and CYP4F3) was constructed as the NET-related prognostic model for SKCM. The OS of SKCM patients with low-score was better than that in patients with high-score. Additionally, NET score was negatively associated with infiltration of some immune cells (e.g. type I Macrophages, CD8-T cells, CD4-T cells). Moreover, patients with high-score had low stromal, immune and ESTIMATE scores. Furthermore, drug sensitivity analysis results showed that Lapatinib, Trametinib and Erlotinib may have better therapeutic advantages in patients with high-score.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      We established a NET-related five gene signature in SKCM and found that the NET-related signature may exhibit a good predictive ability for SKCM prognosis. The NET score may not only predict the survival outcome and drug sensitivity in SKCM, but also reflect the immune conditions of SKCM patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      DEG; bioinformatic analysis; melanoma; neutrophil extracellular traps; scRNAseq.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Despite studies highlighting the prognostic utility of DNA methylation in primary uveal melanoma (pUM), it has not been translated into a clinically useful tool. We sought to define a methylation signature to identify newly diagnosed individuals at high risk for developing metastasis. Methylation profiling was performed on 41 patients with pUM with stage T2-T4 and at least three years of follow-up using the Illumina Infinium HumanMethylation450K BeadChip (N = 24) and the EPIC BeadChip (N = 17). Findings were validated in the TCGA cohort with known metastatic outcome (N = 69). Differentially methylated probes were identified in patients who developed metastasis. Unsupervised consensus clustering revealed three epigenomic subtypes associated with metastasis. To identify a prognostic signature, recursive feature elimination and random forest models were utilized within repeated cross-validation iterations. The 250 most commonly selected probes comprised the final signature, named MethylSig-UM. MethylSig-UM could distinguish individuals with pUM at diagnosis who develop future metastasis with an area under the curve of ~81% in the independent validation cohort, and remained significant in Cox proportional hazard models when combined with clinical features and established genomic biomarkers. Altered expression of immune-modulating genes were detected in MethylSig-UM positive tumors, providing clues for pUM resistance to immunotherapy. The MethylSig-UM model is available to enable additional validation in larger cohort sizes including T1 tumors.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      bioinformatics; epigenetic biomarker; metastasis prediction; methylation; prognostic signature; uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Introduction:\n        \n      \n      Transient receptor potential (TRP) channels function as cellular sensors with a broad impact, and their dysregulation is linked to numerous cancers. The influence of TRP channel-related long noncoding RNAs (TCRLs) on uveal melanoma (UM) remains poorly understood.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      We employed bioinformatics to examine the RNA-seq data and relevant clinical information of UM in the TCGA databases. By implementing coexpression analysis, we identified differentially expressed TCRLs. Using univariate Cox regression analysis, selection operator (LASSO) algorithm and stepwise regression, five key prognostic biomarkers were chosen. The high- and low-risk groups were divided based on the risk scores. Afterwards, the prediction performance of the signature was evaluated by receiver operating characteristic (ROC) curve and Kaplan-Meier (K-M) survival analysis. The functional enrichment analysis of TCRLs was also investigated. Following that, we examined immune cell infiltration, immune checkpoint expression, and tumor immune microenvironment between patients in high and low risk groups. TCRLs were validated using Random forests and multifactor Cox analysis. Candidate biomarkers were identified and screened. Finally, the effects of the candidate biomarkers on the proliferation, migration and invasion of UM cells were detected by CCK-8 assay, migration assay and perforation invasion assay.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      The risk score generated by five TCRLs demonstrated robust predictive power. The high-risk group exhibited a poorer prognosis, increased immune cell infiltration, and an active tumor immune microenvironment compared to the low-risk group. Furthermore, two TCRLs of risk score, AC092535.4 and LINC01637, were screened to multiplex modelling. The in vitro experiments demonstrated that UM cells were suppressed following AC092535.4 or LINC01637 knockdown.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Discussion:\n        \n      \n      Two TCRLs, AC092535.4 and LINC01637, serve as novel prognostic biomarkers for uveal melanoma and may present potential therapeutic targets.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      bioinformatics; immune microenvironment; lncRNA; prognosis; transient receptor potential channel; uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Cutaneous melanoma, a malignancy of melanocytes, presents a significant challenge due to its aggressive nature and rising global incidence. Despite advancements in treatment, the variability in patient responses underscores the need for further research into novel therapeutic targets, including the role of programmed cell death pathways such as necroptosis. The melanoma datasets used for analysis, GSE215120, GSE19234, GSE22153 and GSE65904, were downloaded from the GEO database. The melanoma data from TCGA were downloaded from the UCSC website. Using single-cell sequencing, we assess the heterogeneity of necroptosis in cutaneous melanoma, identifying distinct cell clusters and necroptosis-related gene expression patterns. A combination of 101 machine learning algorithms was employed to construct a necroptosis-related signature (NRS) based on key genes associated with necroptosis. The prognostic value of NRS was evaluated in four cohorts (one TCGA and three GEO cohorts), and the tumour microenvironment (TME) was analysed to understand the relationship between necroptosis, tumour mutation burden (TMB) and immune infiltration. Finally, we focused on the role of key target TSPAN10 in the prognosis, pathogenesis, immunotherapy relevance and drug sensitivity of cutaneous melanoma. Our study revealed significant heterogeneity in necroptosis among melanoma cells, with a higher prevalence in epithelial cells, myeloid cells and fibroblasts. The NRS, developed through rigorous machine learning techniques, demonstrated robust prognostic capabilities, distinguishing high-risk patients with poorer outcomes in all cohorts. Analysis of the TME showed that high NRS scores correlated with lower TMB and reduced immune cell infiltration, indicating a potential mechanism through which necroptosis influences melanoma progression. Finally, TSPAN10 has been identified as a key target for cutaneous melanoma and is highly associated with poor prognosis. The findings highlight the complex role of necroptosis in cutaneous melanoma and introduce the NRS as a novel prognostic tool with potential to guide therapeutic decisions.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      cutaneous melanoma; multiomics; prognosis; singlecell; target.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      The most common type of melanoma is cutaneous melanoma (CM). The predominant mutational signature is that of ultraviolet radiation (UVR) exposure. The Cancer Genome Atlas (TCGA) molecular classification includes four major subtypes of CM based on common genetic alterations involving the following genes: BRAF, NRAS, and NF1, with a small fraction being \"triple\" wild-type. The two main signaling pathway abnormalities in CM are the mitogen-activated protein kinase (MAPK) pathway and the phosphoinositol-3-kinase (PI3K) pathway. Other less common types include mucosal melanomas (MM) and uveal melanoma (UM), which have a significantly different genomic landscape. Although few studies reported rare cases with HPV-positive (HPV+) melanoma, the clinicopathological and molecular characteristic of this entity has not been well-described. Among the 2084 melanoma cases queried at our institution, we identified seven patients diagnosed with HPV+ melanoma (prevalence 0.03 %), including five instances of CM and two of MM. The majority of cases were positive for HPV16 (n = 6). Most of the patients were elderly and with advanced disease (n = 6), although this finding may be attributed to the relative frequency of our institution testing advanced-stage tumors. Histologically, most cases showed high degree of pleomorphism and high mitotic count (5 or more mitoses/mm2) (n = 6). UVR signature was present in the CM, but not in the MM cases. Alterations in either MAPK and/or PI3K pathways were detected in the majority of cases (n = 6). The most common genetic abnormalities detected in this study occurred in the TERT promoter (TERTp) (n = 5), a finding that has been reported to be associated with aggressive disease. Our data shows that while HPV+ melanoma is rare, identifying this disease entity could help guide therapy given the demonstrated genomic alterations.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Human papillomavirus (HPV); Malignant melanoma; PI3K and MAPK pathways; TERT promoter alterations.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      One popular and well-established marker for the immune checkpoint blockade (ICB) response is tumor mutation burden (TMB). Persistent TMB (pTMB), a subset of TMB, provides a better indicator to predict patient ICB therapy outcomes, as shown by some studies. Immune checkpoint drugs have significantly changed how melanoma is treated in recent years.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      In this study, we integrated the TCGA-SKCM database and data of pTMB of TCGA from the paper that first mentioned pTMB and analyzed mutational and Immune characteristics associated with pTMB level in SKCM. Next, the predictive DEGs were identified the subgroups of pTMB by Cox regression and LASSO analyses to construct a pTMB-related signature. Finally, the expression and Biological functions of signature genes was detected, and further validated in vitro assay.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      In the current research, we explored the mutational and immunological features related to the level of TMB in cutaneous melanoma (CM). The high-pTMB subgroup exhibited an increasing incidence of gene changes and higher levels of immune cell infiltration. Subsequently, we established a pTMB-related signature based on the predictive DEGs and found the biological features and immune-associated variables between two distinct risk groups. Lastly, the results of the clinical sample validation demonstrated that the expression of IL17REL was down-regulated in the collected samples of individuals with CM. The in vitro assay results indicated that IL17REL effectively suppressed the proliferation, clonality, and migration of CM cells.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      In conclusion, we have developed a prediction model associated with TMB and subsequently validated the potential influence of IL17REL on Overall Survival (OS) in patients diagnosed with melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cutaneous melanoma; Gene signature; Persistent tumor mutation burden; Prognostic model; Therapeutic target.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      The prognosis for Cutaneous Melanoma (CM), a skin malignant tumor that is extremely aggressive, is not good. A recently identified type of controlled cell death that is intimately related to immunotherapy and the development of cancer is called cuproptosis. Using The Cancer Genome Atlas (TCGA) and the Gene Expression Omnibus (GEO) database, we developed and validated a DNA-methylation located in cuproptosis death-related gene prognostic signature (CRG-located DNA-methylation prognostic signature) to predict CM's prognosis. Kaplan-Meier analysis of our TCGA and GEO cohorts showed that high-risk patients had a shorter overall survival. The area under the curve (AUC) for the TCGA cohort was 0.742, while for the GEO cohort it was 0.733, according to the receiver operating characteristic (ROC) analysis. Furthermore, this signature was discovered as an independent prognostic indicator over CM patients based on Cox-regression analysis. Immunogenomic profiling indicated that majority immune-checkpoints got an opposite relationship with the signature, and patients in the group at low risk got higher immunophenoscore. Several immune pathways were enriched, according to functional enrichment analysis. In conclusion, a prognostic methylation signature for CM patients was established and confirmed. Because of its close relationship to the immune landscape, this signature may help clinicians make more accurate and individualized choices regarding therapy.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Cuproptosis; Cutaneous melanoma; DNA methylation; Immune; Prognosis.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Metastatic skin cutaneous melanoma (MSCM) is the most rapidly progressing/invasive skin-based malignancy, with median survival rates of about 12 months. It appears that metabolic disorders accelerate disease progression. However, correlations between metabolism-linked genes (MRGs) and prognosis in MSCM are unclear, and potential mechanisms explaining the correlation are unknown. The Cancer Genome Atlas (TCGA) was utilized as a training set to develop a genomic signature based on the differentially expressed MRGs (DE-MRGs) between primary skin cutaneous melanoma (PSCM) and MSCM. The Gene Expression Omnibus (GEO) was utilized as a validation set to verify the effectiveness of genomic signature. In addition, a nomogram was established to predict overall survival based on genomic signature and other clinic-based characteristics. Moreover, this study investigated the correlations between genomic signature and tumor micro-environment (TME). This study established a genomic signature consisting of 3 genes (CD38, DHRS3, and TYRP1) and classified MSCM patients into low and high-risk cohorts based on the median risk scores of MSCM cases. It was discovered that cases in the high-risk cohort had significantly lower survival than cases in the low-risk cohort across all sets. Furthermore, a nomogram containing this genomic signature and clinic-based parameters was developed and demonstrated high efficiency in predicting MSCM case survival times. Interestingly, Gene Set Variation Analysis results indicated that the genomic signature was involved in immune-related physiological processes. In addition, this study discovered that risk scoring was negatively correlated with immune-based cellular infiltrations in the TME and critical immune-based checkpoint expression profiles, indicating that favorable prognosis may be influenced in part by immunologically protective micro-environments. A novel 3-genomic signature was found to be reliable for predicting MSCM outcomes and may facilitate personalized immunotherapy.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Cytotoxic T lymphocyte (CTL) and terminal exhausted T lymphocyte (ETL) activities crucially influence immune checkpoint inhibitor (ICI) response. Despite this, the efficacy of ETL and CTL transcriptomic signatures for response prediction remains limited. Investigating this across the TCGA and publicly available single-cell cohorts, we find a strong positive correlation between ETL and CTL expression signatures in most cancers. We hence posited that their limited predictability arises due to their mutually canceling effects on ICI response. Thus, we developed DETACH, a computational method to identify a gene set whose expression pinpoints to a subset of melanoma patients where the CTL and ETL correlation is low. DETACH enhances CTL's prediction accuracy, outperforming existing signatures. DETACH signature genes activity also demonstrates a positive correlation with lymphocyte infiltration and the prevalence of reactive T cells in the tumor microenvironment (TME), advancing our understanding of the CTL cell state within the TME.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Biocomputational method; Biological sciences; Cancer; Computational bioinformatics; Immunology.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      Skin cutaneous melanoma (SKCM), a form of skin cancer, ranks among the most formidable and lethal malignancies. Exploring tumor microenvironment (TME)-based prognostic indicators would help improve the efficacy of immunotherapy for SKCM patients. This study analyzed SKCM scRNA-seq data to cluster non-malignant cells that could be used to explore the TME into nine immune/stromal cell types, including B cells, CD4 T cells, CD8 T cells, dendritic cells, endothelial cells, Fibroblasts, macrophages, neurons, and natural killer (NK) cells. Using data from The Cancer Genome Atlas (TCGA), we employed SKCM expression profiling to identify differentially expressed immune-associated genes (DEIAGs), which were then incorporated into weighted gene co-expression network analysis (WGCNA) to investigate TME-associated hub genes. Discover candidate small molecule drugs based on pivotal genes. Tumor immune microenvironment-associated genes (TIMAGs) for constructing TIMAS were identified and validated. Finally, the characteristics of TIAMS subgroups and the ability of TIMAS to predict immunotherapy outcomes were analyzed. We identified five TIMAGs (CD86, CD80, SEMA4D, C1QA, and IRF1) and used them to construct TIMAS. In addition, five potential SKCM drugs were identified. The results showed that TIMAS-low patients were associated with immune-related signaling pathways, high MUC16 mutation frequency, high T cell infiltration, and M1 macrophages, and were more favorable for immunotherapy. Collectively, TIMAS constructed by comprehensive analysis of scRNA-seq and bulk RNA-seq data is a promising marker for predicting ICI treatment outcomes and improving individualized therapy for SKCM patients.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Bulk RNA-seq; Candidate small molecule drugs; Immunotherapy response prediction; Skin cutaneous melanoma; Tumor immune microenvironment; scRNA-seq.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      A challenge with studying cancer transcriptomes is in distilling the wealth of information down into manageable portions of information. In this resource, we develop an approach that creates and assembles cancer type-specific gene expression modules into flexible barcodes, allowing for adaptation to a wide variety of uses. Specifically, we propose that modules derived organically from high-quality gold standards such as The Cancer Genome Atlas (TCGA) can accurately capture and describe functionally related genes that are relevant to specific cancer types. We show that such modules can: (1) uncover novel gene relationships and nominate new functional memberships, (2) improve and speed up analysis of smaller or lower-resolution datasets, (3) re-create and expand known cancer subtyping schemes, (4) act as a \"decoder\" to bridge seemingly disparate established gene signatures, and (5) efficiently apply single-cell RNA sequencing information to other datasets. Moreover, such modules can be used in conjunction with native spreadsheet program commands to create a powerful and rapid approach to hypothesis generation and testing that is readily accessible to non-bioinformaticians. Finally, we provide tools for users to create and interpret their own modules. Overall, the flexible modular nature of the proposed barcoding provides a user-friendly approach to rapidly decoding transcriptome-wide data for research or, potentially, clinical uses.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      barcoding; cancer; modules; next-generation sequencing.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Uveal melanoma (UVM) is the most common primary ocular malignancy, with a wide range of symptoms and outcomes. The programmed cell death (PCD) plays an important role in tumor development, diagnosis, and prognosis. There is still no research on the relationship between PCD-related genes and UVM. A novel PCD-associated prognostic model is urgently needed to improve treatment strategies.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Objective:\n        \n      \n      We aim to screen PCD-related prognostic signature and investigate its proliferation ability and apoptosis in UVM cells.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      The clinical information and RNA-seq data of the UVM patients were collected from the TCGA cohort. All the patients were classified using consensus clustering by the selected PCD-related genes. After univariate Cox regression and PPI network analysis, the prognostic PCD-related genes were then submitted to the LASSO regression analysis to build a prognostic model. The level of immune infiltration of 8-PCD signature in high- and low-risk patients was analyzed using xCell. The prediction on chemotherapy and immunotherapy response in UVM patients was assessed by GDSC and TIDE algorithm. CCK-8, western blot and Annexin V-FITC/PI staining were used to explore the roles of HMOX1 in UVM cells.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      A total of 8-PCD signature was constructed and the risk score of the PCD signature was negatively correlated with the overall survival, indicating strong predictive ability and independent prognostic value. The risk score was positively correlated with CD8 Tcm, CD8 Tem and Th2 cells. Immune cells in high-risk group had poorer overall survival. The drug sensitivity demonstrated that cisplatin might impact the progression of UVM and better immunotherapy responsiveness in the high-risk group. Finally, Overespression HMOX1 (OE-HMOX1) decreased the cell viability and induced apoptosis in UVM cells. Recuse experiment results showed that ferrostatin-1 (fer-1) protected MP65 cells from apoptosis and necrosis caused by OE-HMOX1.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      The PCD signature may have a significant role in the tumor microenvironment, clinicopathological characteristics, prognosis and drug sensitivity. More importantly, HMOX1 depletion greatly induced tumor cell growth and inhibited cell apoptosis and fer-1 protected UVM cells from apoptosis and necrosis induced by OE-HMOX1. This work provides a foundation for effective therapeutic strategy in tumour treatment.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      Ferrostatin; HMOX1; Prognostic signature; Programmed cell death; Tumor microenvironment; Uveal melanoma.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Programmed cell death (PCD) pathways play crucial roles in the pathogenesis of skin cutaneous melanoma (SKCM). Understanding their prognostic significance and clinical implications is imperative for the development of personalized treatment strategies.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      A total of 1466 PCD-related genes were analyzed using data from The Cancer Genome Atlas (TCGA)-SKCM cohort (n = 353). Prognostic cell death index (CDI) was established and validated through survival analysis and predictive modeling. Functional enrichment, protein-protein interaction (PPI), consensus clustering, and tumor microenvironment assessment and drug sensitivity analysis were performed to elucidate the biological and clinical relevance of CDI.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      CDI effectively stratified SKCM patients into high and low-risk groups, demonstrating significant differences in survival outcomes. It exhibited predictive value for survival at 1, 3, and 5 years. The concordance index (C-index) was 0.794 in the training set, and 0.792 and 0.821 in the internal and external validation sets, respectively. The corresponding area under curve (AUC) was all above 0.75 in these data sets. Functional enrichment analysis revealed significant associations with immune response and inflammatory processes. PPI analysis identified key molecular modules associated with apoptosis and chemokine signaling. Consensus clustering unveiled three discernible subtypes demonstrating notable disparities in survival outcomes based on CDI expression profiles. Assessment of the tumor microenvironment highlighted correlations with immune cell infiltration such as M1 macrophages and T cells. Drug sensitivity analysis indicated tight correlations between CDI levels and response to immunotherapy.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusion:\n        \n      \n      Our comprehensive analysis establishes the prognostic significance of PCD-related genes in SKCM. CDI emerges as a promising prognostic biomarker, offering insights into tumor biology and potential implications for personalized treatment strategies. Further validation and clinical integration of CDI are warranted to improve SKCM management and patient outcomes.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      drug sensitivity; melanoma; programmed cell death; survival; tumor microenvironment.","Abstract\n        \n          \n            in\n            \n              \n                \n                  \n                    English, \n                  \n                \n              \n            \n              \n                \n                  \n                    Chinese, \n                  \n                \n              \n            \n              \n                \n                  \n                    Chinese\n                  \n                \n              \n            \n          \n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Objectives:\n        \n      \n      Melanoma is highly malignant and heterogeneous. It is essential to develop a specific prognostic model for improving the patients' survival and treatment strategies. Recent studies have shown that ferroptosis results from the overproduction of lipid peroxidation and is an iron-dependent form of programmed cell death. Despite this, ferroptosis-related genes (FRGs) and their clinical significances remain unknown in malignant melanoma. This study aims to assess the role of FRGs in melanoma, with the goal of developing a novel prognostic model that provides new insights into personalized treatment and improvement of therapeutic outcomes for melanoma.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      We systematically characterized the genetic alterations and mRNA expression of 73 FRGs in The Cancer Genome Atlas (TCGA)-skin cutaneous melanoma (SKCM) dataset in this study. The results were validated with real-time RT-PCR and Western blotting. Subsequently, a multi-gene feature model was constructed using the TCGA-SKCM cohort. Melanoma patients were classified into a high-risk group and a low-risk group based on the feature model. As a final step, correlations between ferroptosis-related signatures and immune features, immunotherapy efficacy, or drug response were analyzed.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Results:\n        \n      \n      By analyzing melanoma samples from TCGA-SKCM dataset, FRGs exhibited a high frequency of genetic mutations and copy number variations (CNVs), significantly impacting gene expression. Additionally, compared with normal skin tissue, 30 genes with significantly differential expression were identified in melanoma tissues. A prognostic model related to FRGs, constructed using the LASSO Cox regression method, identified 13 FRGs associated with overall survival prognosis in patients and was validated with external datasets. Finally, functional enrichment and immune response analysis further indicated significant differences in immune cell infiltration, mutation burden, and hypoxia status between the high-risk group and the low-risk group, and the model was effective in predicting responses to immunotherapy and drug sensitivity.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Conclusions:\n        \n      \n      This study develops a strong ferroptosis-related prognostic signature model which could put forward new insights into target therapy and immunotherapy for patients with melanoma.\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n      : (ferroptosis-related genesFRGs)FRGs: (The Cancer Genome AtlasTCGA)-(skin cutaneous melanomaSKCM)73FRGsmRNATCGA-SKCM: TCGA-SKCMFRGs30LASSO CoxFRGs13FRGs: .\n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          :\n        \n      \n      (ferroptosis-related genesFRGs)FRGs\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          :\n        \n      \n      (The Cancer Genome AtlasTCGA)-(skin cutaneous melanomaSKCM)73FRGsmRNATCGA-SKCM\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          :\n        \n      \n      TCGA-SKCMFRGs30LASSO CoxFRGs13FRGs\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          :\n        \n      \n      \n    \n  \n\n  \n\n\n              \n            \n          \n        \n      \n\n      \n    \n\n    \n\n    \n      \n\n\n  \n\n  \n    \n      \n        \n          Keywords:\n        \n      \n      cutaneous melanoma; ferroptosis; immunotherapy; risk score; targeted therapy; tumor microenvironment.","Abstract\n        \n      \n      \n        \n          \n            \n              \n                \n\n\n  \n    \n      \n        \n          Background:\n        \n      \n      Skin Cutaneous Melanoma (SKCM) incidence is continually increasing, with chemotherapy and immunotherapy being among the most common cancer treatment modalities. This study aims to identify novel biomarkers for chemotherapy and immunotherapy response in SKCM and explore their association with oxidative stress.\n    \n  \n\n  \n\n\n              \n                \n\n\n  \n    \n      \n        \n          Methods:\n        \n      \n      Utilizing TCGA-SKCM RNA-seq data, we employed Weighted Gene Co-expression Network Analysis (WGCNA) and Protein-Protein Interaction (PPI) networks to identify six core genes. Gene co-expression analysis and immune-related analysis were conducted, and specific markers associated with oxidative stress were identified using Gene Set Variation Analysis (GSVA). Single-cell analysis revealed the expression patterns of Oxidative Stress-Associated Genes (OSAG) in the tumor microenvironment. TIDE analysis was employed to explore the association between immune therapy response and OSAG, while CIBERSORT was used to analyze t
